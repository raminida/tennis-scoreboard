<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시즌별 기록</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Poppins:wght@600;700&display=stylesheet" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212; --surface-color: #1E1E1E; --primary-color: #4CAF50; --primary-variant-color: #81C784; --text-color: #E0E0E0; --text-secondary-color: #A0A0A0; --accent-gold: #FFC107; --border-color: #333333; --shadow-color: rgba(0, 0, 0, 0.5);
            --spacing-sm: 8px; --spacing-md: 12px; --spacing-lg: 20px; --radius: 12px;
        }
        html[data-theme="light"] {
            --bg-color: #F0F4F8; --surface-color: #FFFFFF; --primary-color: #1A3C34; --primary-variant-color: #2A6B5B; --text-color: #1F2937; --text-secondary-color: #6B7280; --border-color: #E5E7EB; --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: var(--spacing-md); }
        .container { max-width: 1200px; margin: auto; padding: 20px 0; }
        h1 { font-family: 'Poppins', sans-serif; font-size: 3rem; text-align: center; color: var(--primary-color); margin-bottom: 2rem; text-shadow: 2px 2px 10px var(--shadow-color); }
        .season-section { background: var(--surface-color); padding: var(--spacing-lg); border-radius: var(--radius); box-shadow: 0 10px 30px var(--shadow-color); margin-bottom: 2.5rem; border: 1px solid var(--border-color); }
        h2 { font-family: 'Poppins', sans-serif; font-size: 2rem; color: var(--accent-gold); border-bottom: 2px solid var(--border-color); padding-bottom: 10px; margin-bottom: 20px; }
        .season-section > h2 { color: var(--primary-color); }
        .records-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .record-card { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 8px; text-align: center; }
        html[data-theme="light"] .record-card { background: rgba(0,0,0,0.05); }
        .record-title { font-size: 1.1rem; color: var(--text-secondary-color); margin-bottom: 10px; font-weight: 700; }
        .record-value { font-size: 1.8rem; font-weight: 900; color: var(--accent-gold); }
        .record-player { font-size: 1.5rem; font-weight: 700; color: var(--text-color); }
        .btn { display: inline-block; padding: 12px 28px; margin-top: 30px; background: linear-gradient(135deg,var(--primary-color),var(--primary-variant-color)); color: #FFF; text-decoration: none; border-radius: 8px; font-weight: 700; }
        [data-theme="dark"] .btn { color: var(--bg-color); }

        @media screen and (max-width: 600px) {
            body { padding: var(--spacing-sm); }
            h1 { font-size: 2.2rem; }
            h2 { font-size: 1.6rem; }
            .season-section { padding: var(--spacing-md); }
            .record-card { padding: 15px; }
            .record-player { font-size: 1.2rem; }
            .record-value { font-size: 1.5rem; }
            .record-title { font-size: 0.9rem; }
            .btn { padding: 10px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📜 시즌별 기록 📜</h1>

        <div class="season-section">
            <h2>👑 통산 기록 (All-Time)</h2>
            <div class="records-grid">
                <div class="record-card">
                    <div class="record-title">통산 최다 우승</div>
                    <div id="alltime-mvp" class="record-player">-</div>
                    <div id="alltime-mvp-reason" class="record-value">-</div>
                </div>
                <div class="record-card">
                    <div class="record-title">역대 최고 MMR</div>
                    <div id="alltime-highest-mmr-player" class="record-player">-</div>
                    <div id="alltime-highest-mmr" class="record-value">-</div>
                </div>
                <div class="record-card">
                    <div class="record-title">통산 최다승</div>
                    <div id="alltime-most-wins-player" class="record-player">-</div>
                    <div id="alltime-most-wins" class="record-value">-</div>
                </div>
                <div class="record-card">
                    <div class="record-title">통산 최고 승률 (100G 이상)</div>
                    <div id="alltime-best-winrate-player" class="record-player">-</div>
                    <div id="alltime-best-winrate" class="record-value">-</div>
                </div>
            </div>
        </div>
        
        <div id="past-seasons-container"></div>

        <div style="text-align:center;">
            <a id="main-link" href="index.html" class="btn">메인으로 돌아가기</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlcszFYMqJjaJQHajx7K695zoeRS7PsxU",
            authDomain: "tennis-plan-jibung.firebaseapp.com",
            projectId: "tennis-plan-jibung",
            storageBucket: "tennis-plan-jibung.appspot.com",
            messagingSenderId: "491083537160",
            appId: "1:491083537160:web:0c2ec53b1285aa1cdc6abd"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const BASE_COLLECTION = 'league';
        const SEASONS = {
            'v2': { name: '2025-26 겨울시즌' },
            'v1': { name: '2025 여름시즌' },
        };
        const SEASON_VERSIONS = ['v2', 'v1']; // 최신순으로 정렬

        const getSeasonIdFromURL = () => {
            const params = new URLSearchParams(window.location.search);
            return params.get('season') || 'v2'; // 기본값을 현재 시즌으로
        };

        const calculateSeasonRecords = (players) => {
            if (!players || players.length === 0) return null;
            
            const mvp = [...players].sort((a, b) => (b.championships || 0) - (a.championships || 0))[0];
            const highestMmrPlayer = [...players].sort((a, b) => b.mmr - a.mmr)[0];
            const mostWinsPlayer = [...players].sort((a, b) => (b.wins || 0) - (a.wins || 0))[0];
            const bestWinRatePlayer = players
                .filter(p => ((p.wins || 0) + (p.losses || 0)) >= 50)
                .sort((a, b) => b.winRate - a.winRate)[0];

            return { mvp, highestMmrPlayer, mostWinsPlayer, bestWinRatePlayer };
        };

        const renderSeasonSection = (season, container) => {
            const players = season.data.players || [];
            if (players.length === 0) return;

            const records = calculateSeasonRecords(players);
            if (!records) return;

            const sectionHTML = `
                <div class="season-section">
                    <h2>${season.name} 결산</h2>
                    <div class="records-grid">
                        <div class="record-card">
                            <div class="record-title">시즌 MVP</div>
                            <div class="record-player">${records.mvp.name}</div>
                            <div class="record-value">${records.mvp.championships || 0}회 우승</div>
                        </div>
                        <div class="record-card">
                            <div class="record-title">최고 MMR</div>
                            <div class="record-player">${records.highestMmrPlayer.name}</div>
                            <div class="record-value">${Math.round(records.highestMmrPlayer.mmr)}</div>
                        </div>
                        <div class="record-card">
                            <div class="record-title">최다승</div>
                            <div class="record-player">${records.mostWinsPlayer.name}</div>
                            <div class="record-value">${records.mostWinsPlayer.wins || 0}승</div>
                        </div>
                        <div class="record-card">
                            <div class="record-title">최고 승률 (50G 이상)</div>
                            <div class="record-player">${records.bestWinRatePlayer ? records.bestWinRatePlayer.name : 'N/A'}</div>
                            <div class="record-value">${records.bestWinRatePlayer ? `${records.bestWinRatePlayer.winRate}%` : '기록 부족'}</div>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += sectionHTML;
        };

        const renderAllTimeRecords = (allSeasonData) => {
            const cumulativeStats = {};
            let allTimeHighestMmr = { player: '-', mmr: 0 };

            allSeasonData.forEach(season => {
                const players = season.data.players || [];
                players.forEach(p => {
                    if (!cumulativeStats[p.name]) {
                        cumulativeStats[p.name] = { name: p.name, wins: 0, losses: 0, championships: 0, totalGames: 0 };
                    }
                    cumulativeStats[p.name].wins += (p.wins || 0);
                    cumulativeStats[p.name].losses += (p.losses || 0);
                    cumulativeStats[p.name].championships += (p.championships || 0);
                    
                    if(p.mmr > allTimeHighestMmr.mmr) {
                        allTimeHighestMmr = { player: p.name, mmr: p.mmr };
                    }
                });
            });

            const allTimePlayers = Object.values(cumulativeStats);
            allTimePlayers.forEach(p => {
                p.totalGames = p.wins + p.losses;
                p.winRate = p.totalGames > 0 ? Math.round((p.wins / p.totalGames) * 100) : 0;
            });
            
            const mvp = [...allTimePlayers].sort((a, b) => b.championships - a.championships)[0];
            const mostWins = [...allTimePlayers].sort((a, b) => b.wins - a.wins)[0];
            const bestWinRate = allTimePlayers
                .filter(p => p.totalGames >= 100) // 통산은 기준을 100경기로
                .sort((a, b) => b.winRate - a.winRate)[0];

            document.getElementById('alltime-mvp').textContent = mvp ? mvp.name : '-';
            document.getElementById('alltime-mvp-reason').textContent = mvp ? `${mvp.championships}회 우승` : '-';
            document.getElementById('alltime-highest-mmr-player').textContent = allTimeHighestMmr.player;
            document.getElementById('alltime-highest-mmr').textContent = Math.round(allTimeHighestMmr.mmr);
            document.getElementById('alltime-most-wins-player').textContent = mostWins ? mostWins.name : '-';
            document.getElementById('alltime-most-wins').textContent = mostWins ? `${mostWins.wins}승` : '-';
            document.getElementById('alltime-best-winrate-player').textContent = bestWinRate ? bestWinRate.name : 'N/A';
            document.getElementById('alltime-best-winrate').textContent = bestWinRate ? `${bestWinRate.winRate}%` : '기록 부족';
        };

        const loadAllSeasonsData = async () => {
            const seasonDataPromises = SEASON_VERSIONS.map(version => 
                getDoc(doc(db, BASE_COLLECTION, 'data', 'rankings', version))
            );
            
            try {
                const seasonSnapshots = await Promise.all(seasonDataPromises);
                const allSeasonData = seasonSnapshots.map((snap, index) => ({
                    version: SEASON_VERSIONS[index],
                    name: SEASONS[SEASON_VERSIONS[index]].name,
                    exists: snap.exists(),
                    data: snap.exists() ? snap.data() : { players: [] }
                })).filter(s => s.exists);
                
                if (allSeasonData.length === 0) {
                    console.error("어떤 시즌 데이터도 찾을 수 없습니다.");
                    return;
                }

                renderAllTimeRecords(allSeasonData);

                const pastSeasonsContainer = document.getElementById('past-seasons-container');
                allSeasonData.forEach(season => { // 최신 시즌부터 순서대로
                    renderSeasonSection(season, pastSeasonsContainer);
                });

            } catch (error) {
                console.error("시즌 데이터를 불러오는 중 오류 발생:", error);
            }
        };
        
        document.addEventListener('DOMContentLoaded', async () => {
            const currentSeasonId = getSeasonIdFromURL();
            document.getElementById('main-link').href = `index.html?season=${currentSeasonId}`;

            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            try {
                await signInAnonymously(auth);
                loadAllSeasonsData();
            } catch(e) {
                console.error("Authentication failed", e);
            }
        });
    </script>
</body>
</html>
