<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 호수 오픈 - 명예의 전당</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Poppins:wght@600;700&display=stylesheet" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212; --surface-color: #1E1E1E; --primary-color: #4CAF50; --primary-variant-color: #81C784; --text-color: #E0E0E0; --text-secondary-color: #A0A0A0; --accent-gold: #FFC107; --border-color: #333333; --shadow-color: rgba(0, 0, 0, 0.5);
            --spacing-sm: 8px; --spacing-md: 12px; --spacing-lg: 20px; --radius: 12px;
        }
        html[data-theme="light"] {
            --bg-color: #F0F4F8; --surface-color: #FFFFFF; --primary-color: #1A3C34; --primary-variant-color: #2A6B5B; --text-color: #1F2937; --text-secondary-color: #6B7280; --border-color: #E5E7EB; --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: var(--spacing-md); }
        .container { max-width: 1200px; margin: auto; padding: 20px 0; }
        h1 { font-family: 'Poppins', sans-serif; font-size: 3rem; text-align: center; color: var(--accent-gold); margin-bottom: 2rem; text-shadow: 2px 2px 10px var(--shadow-color); }
        .season-section { background: var(--surface-color); padding: var(--spacing-lg); border-radius: var(--radius); box-shadow: 0 10px 30px var(--shadow-color); margin-bottom: 2.5rem; border: 1px solid var(--border-color); }
        h2 { font-family: 'Poppins', sans-serif; font-size: 2rem; color: var(--primary-color); border-bottom: 2px solid var(--border-color); padding-bottom: 10px; margin-bottom: 20px; }
        .records-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .record-card { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 8px; text-align: center; }
        html[data-theme="light"] .record-card { background: rgba(0,0,0,0.05); }
        .record-title { font-size: 1.1rem; color: var(--text-secondary-color); margin-bottom: 10px; font-weight: 700; }
        .record-value { font-size: 1.8rem; font-weight: 900; color: var(--accent-gold); }
        .record-player { font-size: 1.5rem; font-weight: 700; color: var(--text-color); }
        .btn { display: inline-block; padding: 12px 28px; margin-top: 30px; background: linear-gradient(135deg,var(--primary-color),var(--primary-variant-color)); color: #FFF; text-decoration: none; border-radius: 8px; font-weight: 700; }
        [data-theme="dark"] .btn { color: var(--bg-color); }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏆 명예의 전당 🏆</h1>

        <div class="season-section">
            <h2>2025 시즌 결산</h2>
            <div class="records-grid">
                <div class="record-card">
                    <div class="record-title">시즌 MVP</div>
                    <div id="mvp" class="record-player">-</div>
                    <div id="mvp-reason" class="record-value">-</div>
                </div>
                <div class="record-card">
                    <div class="record-title">최고 MMR</div>
                    <div id="highest-mmr-player" class="record-player">-</div>
                    <div id="highest-mmr" class="record-value">-</div>
                </div>
                <div class="record-card">
                    <div class="record-title">최다승</div>
                    <div id="most-wins-player" class="record-player">-</div>
                    <div id="most-wins" class="record-value">-</div>
                </div>
                <div class="record-card">
                    <div class="record-title">최고 승률 (50G 이상)</div>
                    <div id="best-winrate-player" class="record-player">-</div>
                    <div id="best-winrate" class="record-value">-</div>
                </div>
            </div>
        </div>
        
        <!-- 추후 시즌 추가될 공간 -->
        <!-- 
        <div class="season-section">
            <h2>2026 시즌 결산</h2>
            ...
        </div> 
        -->

        <div style="text-align:center;">
            <a href="index.html" class="btn">메인으로 돌아가기</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlcszFYMqJjaJQHajx7K695zoeRS7PsxU",
            authDomain: "tennis-plan-jibung.firebaseapp.com",
            projectId: "tennis-plan-jibung",
            storageBucket: "tennis-plan-jibung.appspot.com",
            messagingSenderId: "491083537160",
            appId: "1:491083537160:web:0c2ec53b1285aa1cdc6abd"
        };
        const db = getFirestore(initializeApp(firebaseConfig));

        const loadHallOfFame = async () => {
            const rankingsSnap = await getDoc(doc(db, 'league', 'data', 'rankings', 'v1'));
            if (!rankingsSnap.exists()) {
                console.error("랭킹 데이터를 찾을 수 없습니다.");
                return;
            }

            const players = rankingsSnap.data().players || [];
            if (players.length === 0) return;

            // MVP (Most Championships)
            const mvp = players.sort((a, b) => (b.championships || 0) - (a.championships || 0))[0];
            document.getElementById('mvp').textContent = mvp.name;
            document.getElementById('mvp-reason').textContent = `${mvp.championships || 0}회 우승`;

            // Highest MMR
            const highestMmrPlayer = players.sort((a, b) => b.mmr - a.mmr)[0];
            document.getElementById('highest-mmr-player').textContent = highestMmrPlayer.name;
            document.getElementById('highest-mmr').textContent = Math.round(highestMmrPlayer.mmr);

            // Most Wins
            const mostWinsPlayer = players.sort((a, b) => (b.wins || 0) - (a.wins || 0))[0];
            document.getElementById('most-wins-player').textContent = mostWinsPlayer.name;
            document.getElementById('most-wins').textContent = `${mostWinsPlayer.wins || 0}승`;
            
            // Best Win Rate (min 50 games)
            const bestWinRatePlayer = players
                .filter(p => (p.wins + p.losses) >= 50)
                .sort((a, b) => b.winRate - a.winRate)[0];
            
            if (bestWinRatePlayer) {
                document.getElementById('best-winrate-player').textContent = bestWinRatePlayer.name;
                document.getElementById('best-winrate').textContent = `${bestWinRatePlayer.winRate}%`;
            } else {
                 document.getElementById('best-winrate-player').textContent = "N/A";
                 document.getElementById('best-winrate').textContent = "기록 부족";
            }
        };
        
        document.addEventListener('DOMContentLoaded', loadHallOfFame);
    </script>
</body>
</html>
