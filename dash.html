<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 래랑가로스 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212; --surface-color: #1E1E1E; --primary-color: #4CAF50; --primary-variant-color: #81C784; --secondary-color: #FFFFFF; --text-color: #E0E0E0; --text-secondary-color: #A0A0A0; --accent-gold: #FFD700; --border-color: #333333; --shadow-color: rgba(0, 0, 0, 0.5);
        }
        html[data-theme="light"] {
            --bg-color: #F0F4F8; --surface-color: #FFFFFF; --primary-color: #1A3C34; --primary-variant-color: #2A6B5B; --text-color: #1F2937; --text-secondary-color: #6B7280; --border-color: #E5E7EB; --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; }
        .container { max-width: 960px; margin: 0 auto; }
        h1 { font-family: 'Poppins', sans-serif; font-size: 2.8rem; text-align: center; color: var(--secondary-color); background: linear-gradient(135deg, var(--primary-color), var(--primary-variant-color)); -webkit-background-clip: text; background-clip: text; color: transparent; padding: 20px 0; margin-bottom: 3rem; letter-spacing: -2px; }
        .section { background: var(--surface-color); padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px var(--shadow-color); margin-bottom: 3rem; border: 1px solid var(--border-color); }
        h2 { font-family: 'Poppins', sans-serif; font-size: 2.2rem; color: var(--primary-color); margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid var(--border-color); }
        .charts-container { display: grid; grid-template-columns: 1fr; gap: 40px; margin-bottom: 40px; }
        .awards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .award-card { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border-color); border-radius: 12px; padding: 20px; text-align: center; }
        html[data-theme="light"] .award-card { background: #F9FAFB; }
        .award-icon { font-size: 3rem; margin-bottom: 10px; color: var(--accent-gold); }
        .award-title { font-family: 'Poppins', sans-serif; font-size: 1.3rem; color: var(--primary-variant-color); margin-bottom: 5px; }
        .award-winner { font-size: 1.1rem; font-weight: 700; color: var(--text-color); }
        .award-value { font-size: 0.9rem; color: var(--text-secondary-color); }
        .btn { display: inline-block; padding: 12px 28px; margin: 10px 5px; background: linear-gradient(135deg, var(--primary-color), var(--primary-variant-color)); color: #FFFFFF; text-decoration: none; border-radius: 8px; font-weight: 700; border: none; }
        html[data-theme="dark"] .btn { color: var(--bg-color); }
        .theme-toggle { position: fixed; top: 20px; right: 20px; background: var(--surface-color); border: 1px solid var(--border-color); border-radius: 50%; width: 40px; height: 40px; font-size: 1.5rem; cursor: pointer; color: var(--text-color); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        @media (max-width: 640px) { body { padding: 15px; } h1 { font-size: 2.2rem; } h2 { font-size: 1.8rem; } .section { padding: 20px; } .awards-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">☀️</button>
    <div class="container">
        <h1>2025 래랑가로스 대시보드</h1>
        <div class="section">
            <h2>통계 차트</h2>
            <div class="charts-container">
                <div><h3>TOP 5 MMR 추이</h3><canvas id="mmr-chart"></canvas></div>
                <div><h3>우승 횟수</h3><canvas id="championship-chart"></canvas></div>
            </div>
        </div>
        <div class="section">
            <h2>🏆 어워드</h2>
            <div class="awards-grid"></div>
            <div style="text-align: center; margin-top: 30px;"><a href="index.html" class="btn">메인으로 돌아가기</a></div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAlcszFYMqJjaJQHajx7K695zoeRS7PsxU", authDomain: "tennis-plan-jibung.firebaseapp.com", projectId: "tennis-plan-jibung", storageBucket: "tennis-plan-jibung.appspot.com", messagingSenderId: "491083537160", appId: "1:491083537160:web:0c2ec53b1285aa1cdc6abd" };
        let db;
        try { db = getFirestore(initializeApp(firebaseConfig)); } catch (e) { console.error(e); }

        let mmrChart, championshipChart;

        async function loadDashboard() {
            if (!db) return;
            const rankingSnap = await getDoc(doc(db, 'league', 'data', 'rankings', 'v1'));
            const players = rankingSnap.exists() ? rankingSnap.data().players || [] : [];
            const top5PlayerNames = players.slice(0, 5).map(p => p.name);

            const historyQuery = query(collection(db, 'league', 'data', 'mmrHistory'), orderBy('createdAt'));
            const historySnaps = await getDocs(historyQuery);
            const historyData = historySnaps.docs.map(d => d.data());
            
            renderMmrChart(historyData, top5PlayerNames);
            renderChampionshipChart(players);

            // 어워드 로드 (기존 로직과 유사)
        }

        function renderMmrChart(history, topPlayers) {
            const ctx = document.getElementById('mmr-chart').getContext('2d');
            const datasets = topPlayers.map((name, index) => {
                const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'];
                return { label: name, data: history.map(h => h[name.replace('.','_')] || null), borderColor: colors[index], fill: false };
            });

            if (mmrChart) mmrChart.destroy();
            mmrChart = new Chart(ctx, { type: 'line', data: { labels: history.map((h, i) => `업데이트 ${i+1}`), datasets }, options: { scales: { x: { ticks: { color: 'var(--text-secondary-color)' } }, y: { ticks: { color: 'var(--text-secondary-color)' } } }, plugins: { legend: { labels: { color: 'var(--text-color)' } } } } });
        }

        function renderChampionshipChart(players) {
            const ctx = document.getElementById('championship-chart').getContext('2d');
            const filteredPlayers = players.filter(p => p.championships > 0);
            
            if (championshipChart) championshipChart.destroy();
            championshipChart = new Chart(ctx, { type: 'bar', data: { labels: filteredPlayers.map(p => p.name), datasets: [{ label: '우승 횟수', data: filteredPlayers.map(p => p.championships), backgroundColor: 'var(--accent-gold)' }] }, options: { indexAxis: 'y', scales: { x: { ticks: { color: 'var(--text-secondary-color)', stepSize: 1 } }, y: { ticks: { color: 'var(--text-secondary-color)' } } }, plugins: { legend: { display: false } } } });
        }
        
        function applyTheme(theme) { /* 이전 코드와 동일 */ }
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(localStorage.getItem('theme') || 'dark');
            loadDashboard();
            document.getElementById('theme-toggle').addEventListener('click', () => applyTheme(document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'));
        });
    </script>
</body>
</html>
