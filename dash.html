<body>

    <div class="container">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAlcszFYMqJjaJQHajx7K695zoeRS7PsxU", authDomain: "tennis-plan-jibung.firebaseapp.com", projectId: "tennis-plan-jibung", storageBucket: "tennis-plan-jibung.appspot.com", messagingSenderId: "491083537160", appId: "1:491083537160:web:0c2ec53b1285aa1cdc6abd" };
        let db;
        try { db = getFirestore(initializeApp(firebaseConfig)); } catch (e) { console.error(e); }

        let mmrChart, radarChart;
        let allPlayersData = [];
        let fullMmrHistory = [];

        async function loadDashboard() {
            if (!db) return;
            const rankingSnap = await getDoc(doc(db, 'league', 'data', 'rankings', 'v1'));
            allPlayersData = rankingSnap.exists() ? rankingSnap.data().players || [] : [];
            const top5PlayerNames = allPlayersData.slice(0, 5).map(p => p.name);

            const historySnap = await getDoc(doc(db, 'league', 'data', 'mmrHistory', 'v1'));
            fullMmrHistory = historySnap.exists() ? historySnap.data().snapshots || [] : [];
            
            renderMmrChart(fullMmrHistory, top5PlayerNames);
            setupPlayerSelector();
            
            if (allPlayersData.length > 0) {
                renderPlayerRadarChart(allPlayersData[0].name); 
            }

            // Load Awards
            const awardDetails = {
                mvp: { title: "ì‹œì¦Œ MVP", icon: "ğŸ‘‘" },
                formKing: { title: "ì‹œì¦Œ í¼ 1ìœ„", icon: "ğŸ”¥" },
                victoryFairy: { title: "ì‹œì¦Œ ìŠ¹ë¦¬ìš”ì •", icon: "ğŸ§š" },
                mostImproved: { title: "ì‹œì¦Œ ë°œì „ìƒ", icon: "ğŸš€" },
                clutchKing: { title: "ì‹œì¦Œ ê°•ì‹¬ì¥", icon: "ğŸ’" },
                bestDoubles: { title: "ì‹œì¦Œ ë³µì‹ì¡°", icon: "ğŸ¤" },
                courtKiller: { title: "ì‹œì¦Œ ì½”íŠ¸í‚¬ëŸ¬", icon: "ğŸ’£" },
                giantKiller: { title: "ì‹œì¦Œ ìì´ì–¸íŠ¸ í‚¬ëŸ¬", icon: "ğŸ¯" },
                rivalPair: { title: "ì‹œì¦Œ ë¼ì´ë²Œ", icon: "âš”ï¸" }
            };
            
            const awardsSnap = await getDoc(doc(db, 'league', 'data', 'awards', 'v1'));
            const awardsData = awardsSnap.exists() ? awardsSnap.data() : {};
            const grid = document.querySelector('.awards-grid');
            grid.innerHTML = '';

            for (const key in awardDetails) {
                const awardInfo = awardDetails[key];
                const data = awardsData[key] || {};
                const winner = data.name || '-';
                const value = data.value || '-';
                
                const card = document.createElement('div');
                card.className = 'award-card';
                card.innerHTML = `
                    <div class="award-icon">${awardInfo.icon}</div>
                    <div class="award-title">${awardInfo.title}</div>
                    <div class="award-winner">${winner}</div>
                    <div class="award-value">${value}</div>
                `;
                grid.appendChild(card);
            }
        }

        function setupPlayerSelector() {
            const select = document.getElementById('player-select');
            select.innerHTML = '';
            allPlayersData.forEach(player => {
                const option = document.createElement('option');
                option.value = player.name;
                option.textContent = player.name;
                select.appendChild(option);
            });
            select.addEventListener('change', (e) => {
                renderPlayerRadarChart(e.target.value);
            });
        }

        function renderPlayerRadarChart(playerName) {
            const player = allPlayersData.find(p => p.name === playerName);
            if (!player) return;

            const ctx = document.getElementById('player-radar-chart').getContext('2d');
            
            const playedPlayers = allPlayersData.filter(p => (parseInt(p.wins) + parseInt(p.losses)) > 0);
            if (playedPlayers.length === 0) return;

            // ìŠ¤íƒ¯ë³„ ìˆœìœ„ ê³„ì‚° í•¨ìˆ˜
            const getRank = (p, stat) => {
                const sorted = [...playedPlayers].sort((a,b) => b[stat] - a[stat]);
                return sorted.findIndex(pl => pl.name === p.name) + 1;
            };

            // ë°±ë¶„ìœ„ ì ìˆ˜ ê³„ì‚° í•¨ìˆ˜ (ìˆœìœ„ ê¸°ë°˜)
            const getPercentileScore = (rank) => {
                const percentile = (playedPlayers.length - rank) / (playedPlayers.length - 1);
                // y = x^0.7 ê³¡ì„  ì ìš© (í•˜ìœ„ê¶Œ ì ìˆ˜ ë³´ì •)
                return Math.pow(percentile, 0.7) * 100;
            };

            // 1. MMR ì ìˆ˜
            const mmrRank = getRank(player, 'mmr');
            const mmrScore = getPercentileScore(mmrRank);
            
            // 2. ìŠ¹ë¥ 
            allPlayersData.forEach(p => p.winRate = (p.wins + p.losses) > 0 ? p.wins / (p.wins + p.losses) : 0);
            const winRateRank = getRank(player, 'winRate');
            const winRateScore = getPercentileScore(winRateRank);

            // 3. ê²Œì„ ë“ì‹¤
            const gameDiffRank = getRank(player, 'gameDiff');
            const gameDiffScore = getPercentileScore(gameDiffRank);
            
            // 4. ì••ë„ë ¥
            allPlayersData.forEach(p => p.dominantRate = (p.wins + p.losses) > 0 ? (p.dominantWins || 0) / (p.wins + p.losses) : 0);
            const dominantRank = getRank(player, 'dominantRate');
            const dominantScore = getPercentileScore(dominantRank);

            // 5. ê¾¸ì¤€í•¨
            const playerMmrHistory = fullMmrHistory.map(h => h.players[playerName.replace(/\./g, '_')]).filter(mmr => mmr !== undefined);
            let consistencyScore = 0;
            const isMonotonic = playerMmrHistory.every((v, i, a) => !i || v >= a[i-1]);
            if (playerMmrHistory.length < 2 || isMonotonic) {
                consistencyScore = 100; // 1ê²½ê¸° ì´í•˜ ë˜ëŠ” MMR í•˜ë½ ì—†ìœ¼ë©´ ë§Œì 
            } else {
                const mean = playerMmrHistory.reduce((a, b) => a + b) / playerMmrHistory.length;
                const stddev = Math.sqrt(playerMmrHistory.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b) / playerMmrHistory.length);
                consistencyScore = Math.max(0, 100 - (stddev * 2));
            }
            
            // 6. í´ëŸ¬ì¹˜
            allPlayersData.forEach(p => p.clutchRate = p.closeSets > 0 ? (p.closeWins || 0) / p.closeSets : -1); // ì ‘ì „ ì—†ìœ¼ë©´ -1
            const clutchPlayers = playedPlayers.filter(p => p.clutchRate !== -1);
            let clutchScore = 100; // ì ‘ì „ ê²½ê¸° ì—†ìœ¼ë©´ ë§Œì 
            if (clutchPlayers.length > 0 && player.clutchRate !== -1) {
                const clutchRank = [...clutchPlayers].sort((a,b) => b.clutchRate - a.clutchRate).findIndex(pl => pl.name === player.name) + 1;
                clutchScore = (clutchPlayers.length - clutchRank) / (clutchPlayers.length - 1) * 100;
            }
            
            const data = {
                labels: ['MMR', 'ìŠ¹ë¥ ', 'ê²Œì„ë“ì‹¤', 'ì••ë„ë ¥', 'ê¾¸ì¤€í•¨', 'í´ëŸ¬ì¹˜'],
                datasets: [{
                    label: player.name,
                    data: [ mmrScore, winRateScore, gameDiffScore, dominantScore, consistencyScore, clutchScore ],
                    backgroundColor: 'rgba(76, 175, 80, 0.2)',
                    borderColor: 'rgba(76, 175, 80, 1)',
                    pointBackgroundColor: 'rgba(76, 175, 80, 1)',
                }]
            };

            if (radarChart) radarChart.destroy();
            radarChart = new Chart(ctx, {
                type: 'radar',
                data: data,
options: {
    elements: {
        line: {
            borderWidth: 3
        }
    },
    scales: {
        r: {
            angleLines: {
                color: 'rgba(255, 255, 255, 0.2)'
            },
            grid: {
                color: 'rgba(255, 255, 255, 0.2)'
            },
            pointLabels: {
                font: {
                    size: 14
                },
                color: 'var(--text-color)'
            },
            ticks: {
                display: true
                stepSize: 20,
                backdropColor: 'transparent',
                color: 'var(--text-secondary-color)'
            },
            min: 0,
            max: 100
        }
    },
    plugins: {
        legend: {
            labels: {
                color: 'var(--text-color)',
                font: {
                    size: 16
                }
            }
        }
    }
}

        function renderMmrChart(history, topPlayers) {
            const ctx = document.getElementById('mmr-chart').getContext('2d');
            const datasets = topPlayers.map((name, index) => {
                const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'];
                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, `${colors[index]}80`); 
                gradient.addColorStop(1, `${colors[index]}00`);
                return { 
                    label: name, 
                    data: history.map(h => h.players[name.replace(/\./g,'_')] || null), 
                    borderColor: colors[index],
                    backgroundColor: gradient,
                    fill: true, 
                    tension: 0.4,
                    pointRadius: 2,
                    pointHoverRadius: 5
                };
            });

            if (mmrChart) mmrChart.destroy();
            mmrChart = new Chart(ctx, { type: 'line', data: { labels: history.map(h => `${h.game}ê²½ê¸°`), datasets }, options: { scales: { x: { ticks: { color: 'var(--text-secondary-color)' } }, y: { ticks: { color: 'var(--text-secondary-color)' } } }, plugins: { legend: { labels: { color: 'var(--text-color)' } } } } });
        }
        
        function applyTheme(theme) { 
            document.documentElement.setAttribute('data-theme', theme);
            document.getElementById('theme-toggle').textContent = theme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
            localStorage.setItem('theme', theme);
        }
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(localStorage.getItem('theme') || 'dark');
            loadDashboard();
            document.getElementById('theme-toggle').addEventListener('click', () => applyTheme(document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'));
        });
    </script>
