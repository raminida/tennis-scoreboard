<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 호수 오픈</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Poppins:wght@600;700&display=stylesheet" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212; --surface-color: #1E1E1E; --primary-color: #4CAF50; --primary-variant-color: #81C784; --secondary-color: #FFFFFF; --text-color: #E0E0E0; --text-secondary-color: #A0A0A0; --accent-gold: #FFC107; --border-color: #333333; --shadow-color: rgba(0, 0, 0, 0.5);
            --spacing-sm: 8px; --spacing-md: 12px; --spacing-lg: 20px; --radius: 8px;
        }
        html[data-theme="light"] {
            --bg-color: #F0F4F8; --surface-color: #FFFFFF; --primary-color: #1A3C34; --primary-variant-color: #2A6B5B; --text-color: #1F2937; --text-secondary-color: #6B7280; --border-color: #E5E7EB; --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: var(--spacing-md); transition: background-color 0.3s, color 0.3s; }
        .container { max-width: 1700px; margin: 0 auto; }
        h1 { font-family: 'Poppins', sans-serif; font-size: 2.8rem; font-weight: 900; text-align: center; color: var(--secondary-color); background: linear-gradient(135deg, var(--primary-color), var(--primary-variant-color)); -webkit-background-clip: text; background-clip: text; color: transparent; padding-top: var(--spacing-lg); margin-bottom: 2rem; letter-spacing: -2px; text-shadow: 2px 2px 10px var(--shadow-color); }
        .section { background: var(--surface-color); padding: var(--spacing-lg); border-radius: var(--radius); box-shadow: 0 10px 30px var(--shadow-color); margin-bottom: 2.5rem; border: 1px solid var(--border-color); }
        h2 { font-family: 'Poppins', sans-serif; font-size: 1.8rem; font-weight: 700; color: var(--primary-color); margin-bottom: var(--spacing-sm); padding-bottom: var(--spacing-sm); border-bottom: 2px solid var(--border-color); }
        details { margin-bottom: 1rem; border-radius: var(--radius); overflow: hidden; border: 1px solid var(--border-color); }
        details summary { padding: var(--spacing-md) 15px; cursor: pointer; font-size: 1.1rem; font-weight: 700; outline: none; transition: background 0.3s ease, color 0.3s ease; background: linear-gradient(135deg, #2a2a2a, #222222); color: var(--secondary-color); }
        html[data-theme="light"] details summary { background: linear-gradient(135deg, #f9f9f9, #f1f1f1); color: var(--text-color); }
        details[open] > summary { background: var(--primary-color); color: var(--bg-color); }
        html[data-theme="light"] details[open] > summary { color: var(--secondary-color); }
        .round-group-content { padding: 15px 10px 5px 10px; background: rgba(0,0,0,0.1); border-top: 1px solid var(--border-color); }
        html[data-theme="light"] .round-group-content { background: rgba(0,0,0,0.02); }
        .table-wrapper { overflow-x: auto; overflow-y: auto; max-height: 70vh; max-width: 100%; -webkit-overflow-scrolling: touch; }
        table { width: 100%; min-width: 100%; border-collapse: collapse; }
        th, td { padding: var(--spacing-md) 4px; text-align: center; border-bottom: 1px solid var(--border-color); font-size: 0.9rem; white-space: nowrap; }
        #ranking-table thead th { position: sticky; top: 0; background: var(--surface-color); z-index: 10; cursor: pointer; }
        #ranking-table thead th:hover { background: var(--primary-color); color: var(--bg-color); }
        th { font-family: 'Poppins', sans-serif; background-color: rgba(0, 0, 0, 0.2); color: var(--primary-variant-color); font-weight: 700; }
        html[data-theme="light"] th { background-color: #F9FAFB; }
        .rank-cell { font-weight: 900; color: var(--accent-gold); text-shadow: 0 0 5px var(--shadow-color); position: relative; line-height: 1.2; }
        .streak-cell { font-size: 0.7rem; white-space: nowrap; margin-left: var(--spacing-sm); }
        .streak-win { color: #4CAF50; font-weight: bold; }
        .streak-loss { color: #F44336; font-weight: bold; }
        .streak-none { color: var(--text-secondary-color); }
        #ranking-table th:nth-child(2), #ranking-table td:nth-child(2) { position: sticky; left: 0; background: var(--surface-color); z-index: 1; }
        input[type="text"] { width: 100%; min-width: 70px; max-width: 100px; padding: var(--spacing-sm); background-color: var(--surface-color); border: 1px solid var(--border-color); border-radius: 6px; box-sizing: border-box; color: var(--text-color); font-family: 'Noto Sans KR', sans-serif; text-align: center; }
        input.ranking-player, input.mmr { min-width: 80px; max-width: 120px; }
        input.readonly { background-color: #252525; color: var(--text-secondary-color); font-weight: bold; }
        html[data-theme="light"] input.readonly { background-color: #f0f0f0; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: var(--spacing-lg); }
        .btn { display: inline-block; padding: var(--spacing-md) var(--spacing-lg); background: linear-gradient(135deg, var(--primary-color), var(--primary-variant-color)); color: #FFFFFF; text-decoration: none; border-radius: var(--radius); cursor: pointer; font-weight: 700; font-size: 1rem; border: none; text-align: center; }
        html[data-theme="dark"] .btn { color: var(--bg-color); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .update-btn { width: 100%; margin-top: var(--spacing-lg); padding: 15px; background: linear-gradient(135deg, var(--accent-gold), #F5B02E); color: var(--bg-color); border: none; border-radius: var(--radius); font-size: 1.2rem; font-weight: 900; cursor: pointer; }
        .toast { position: fixed; bottom: var(--spacing-lg); left: 50%; transform: translateX(-50%); background: linear-gradient(135deg, #333, #111); color: #fff; padding: var(--spacing-md) 25px; border-radius: 50px; box-shadow: 0 5px 15px var(--shadow-color); opacity: 0; transition: opacity 0.4s, transform 0.4s; font-weight: 700; z-index: 1000; }
        .toast.show { opacity: 1; }
        .championship-star { color: var(--accent-gold); text-shadow: 0 0 5px var(--shadow-color); font-size: 1.1rem; font-weight: 900; }
        .theme-toggle { position: fixed; top: 15px; right: 15px; background: var(--surface-color); border: 1px solid var(--border-color); border-radius: 50%; width: 40px; height: 40px; font-size: 1.5rem; cursor: pointer; color: var(--text-color); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .ranking-player[value$="*"] { color: var(--primary-variant-color); }
        .ranking-filter { display: flex; gap: var(--spacing-sm); margin-bottom: var(--spacing-md); }
        .filter-btn { padding: var(--spacing-sm) var(--spacing-md); background: var(--surface-color); border: 1px solid var(--border-color); border-radius: var(--radius); cursor: pointer; color: var(--text-color); font-weight: 700; }
        .filter-btn.active { background: var(--primary-color); color: var(--bg-color); }
        .toggle-btn { padding: var(--spacing-sm) var(--spacing-md); margin: var(--spacing-sm) auto; display: block; }
        tr.lower-rank { display: none; }
        tr.lower-rank.show { display: table-row; }
        .saved-indicator { color: var(--accent-gold); margin-left: 5px; font-size: 0.9rem; }
        .saved-info { color: var(--text-secondary-color); margin-left: 5px; font-size: 0.8rem; }
        .champion-name { color: var(--accent-gold); font-weight: bold; }
        input[type="checkbox"] { margin: 0 auto; display: block; }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--surface-color);
            padding: var(--spacing-lg);
            border-radius: var(--radius);
            box-shadow: 0 10px 30px var(--shadow-color);
            z-index: 2000;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            max-width: 400px;
            text-align: center;
        }
        .popup.show { display: block; }
        .close-btn {
            position: absolute;
            top: var(--spacing-sm);
            right: var(--spacing-sm);
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .overlay.show { display: block; }
        @media screen and (max-width: 600px) {
            th, td { padding: 4px 2px; font-size: 0.7rem; }
            input[type="text"] { min-width: 70px; max-width: 100px; font-size: 0.7rem; }
            input.ranking-player, input.mmr { min-width: 70px; max-width: 100px; }
            input.best-partner { min-width: 200px; max-width: 225px; }
            .schedule-table td input.player1, .schedule-table td input.player2,
            .schedule-table td input.player3, .schedule-table td input.player4 { min-width: 50px; max-width: 60px; }
            .schedule-table td input.score { min-width: 50px; max-width: 60px; }
            .schedule-table th, .schedule-table td { padding: 4px 1px; }
            .schedule-table td { border: 0.5px solid var(--border-color); }
            .btn { padding: 8px 12px; font-size: 0.9rem; }
            h1 { font-size: 2rem; }
            h2 { font-size: 1.5rem; }
            .saved-info { font-size: 0.65rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px; display: inline-block; vertical-align: middle; }
            .popup { max-width: 300px; padding: var(--spacing-md); }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">☀️</button>
    <div class="container">
        <h1>2025 호수 오픈</h1>
        <div class="section">
            <h2>경기 일정</h2>
            <div class="input-group">
                <button id="how-to-use-btn" class="btn">이용방법</button>
            </div>
            <div id="schedule-container"></div>
            <button id="save-all" class="btn">모든 데이터 저장</button>
            <button id="update-ranking" class="btn update-btn">순위 업데이트</button>
        </div>
        <div class="section">
            <h2>시즌 순위표</h2>
            <div class="ranking-filter">
                <button class="filter-btn active" data-filter="all">통합 순위</button>
                <button class="filter-btn" data-filter="male">남자 순위</button>
                <button class="filter-btn" data-filter="female">여자 순위</button>
            </div>
            <div class="table-wrapper">
                <table id="ranking-table">
                    <thead>
                        <tr>
                            <th data-sort="rank">순위</th>
                            <th data-sort="player">선수</th>
                            <th data-sort="mmr">MMR</th>
                            <th data-sort="championships">우승</th>
                            <th data-sort="wins">승</th>
                            <th data-sort="losses">패</th>
                            <th data-sort="winRate">승률(%)</th>
                            <th data-sort="avgGameDiff">평균 게임 득실</th>
                            <th data-sort="closeRate">접전률(%)</th>
                            <th data-sort="dominantWins">압도승률(%)</th>
                            <th data-sort="dominantLosses">압도패률(%)</th>
                            <th data-sort="bestPartner">최고 파트너</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <button id="toggle-rankings" class="btn toggle-btn">더보기</button>
            <div class="btn-group">
                <a href="dash.html" class="btn" id="dashboard-link">통계 대시보드</a>
                <button id="download-csv" class="btn">CSV 다운로드</button>
                <button id="h2h-page-btn" class="btn">개인전적 & 상대전적 검색</button>
                <button id="partner-page-btn" class="btn">파트너 전적 보기</button>
            </div>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <div id="popup" class="popup">
        <button class="close-btn" id="close-popup">×</button>
        <h3>이용 방법</h3>
        <p>게임 끝나면 회차 눌러 빈 회차에 이름 작성 (6게임 또는 4게임만 가능, 4게임은 체크 필수). 여성은 이름 뒤 * 붙이고, 스코어 입력 후 '모든 데이터 저장' 버튼 누르면 끝!</p>
    </div>
    <div id="overlay" class="overlay"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, serverTimestamp, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlcszFYMqJjaJQHajx7K695zoeRS7PsxU",
            authDomain: "tennis-plan-jibung.firebaseapp.com",
            projectId: "tennis-plan-jibung",
            storageBucket: "tennis-plan-jibung.appspot.com",
            messagingSenderId: "491083537160",
            appId: "1:491083537160:web:0c2ec53b1285aa1cdc6abd"
        };

        const db = getFirestore(initializeApp(firebaseConfig));
        let currentFilter = 'all', sortKey = 'mmr', sortOrder = 'desc';

        const showToast = (message) => {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        };

        const applyTheme = (theme) => {
            const validTheme = theme === 'light' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', validTheme);
            localStorage.setItem('theme', validTheme);
            document.getElementById('theme-toggle').textContent = validTheme === 'dark' ? '☀️' : '�';
        };

        const createScheduleRounds = (savedRounds = new Map()) => {
            const container = document.getElementById('schedule-container');
            if (!container) return showToast("스케줄 컨테이너 오류!");
            let roundsHtml = '';
            const roundsPerCategory = 30, totalRounds = 150;
            for (let category = 0; category < Math.ceil(totalRounds / roundsPerCategory); category++) {
                const startRound = category * roundsPerCategory + 1;
                const endRound = Math.min((category + 1) * roundsPerCategory, totalRounds);
                roundsHtml += `<details class="round-group"><summary>회차 ${startRound} ~ ${endRound}</summary><div class="round-group-content">`;
                for (let i = startRound; i <= endRound; i++) {
                    const roundData = savedRounds.get(i);
                    const isSaved = !!roundData;
                    const savedDate = roundData?.timestamp ? new Date(roundData.timestamp).toLocaleDateString('ko-KR') : '';
                    const champions = roundData?.champions?.map(name => `<span class="champion-name">${name}</span>`).join(', ') || '없음';
                    roundsHtml += `
                    <details>
                        <summary>${i}회${isSaved ? `<span class="saved-indicator">💾</span><span class="saved-info">[${savedDate}, 우승: ${champions}]</span>` : ''}</summary>
                        <div class="table-wrapper">
                            <table class="schedule-table" data-round-id="${i}">
                                <thead><tr><th>Player 1</th><th>Player 2</th><th>vs</th><th>Player 3</th><th>Player 4</th><th>Score</th><th>4점 선취</th></tr></thead>
                                <tbody>
                                    ${Array(3).fill().map(() => `
                                    <tr><td><input type="text" placeholder="이름" class="player1"></td>
                                        <td><input type="text" placeholder="이름" class="player2"></td>
                                        <td>vs</td>
                                        <td><input type="text" placeholder="이름" class="player3"></td>
                                        <td><input type="text" placeholder="이름" class="player4"></td>
                                        <td><input type="text" placeholder="6-4" class="score"></td>
                                        <td><input type="checkbox" class="is-four-point"></td></tr>`).join('')}
                                </tbody>
                            </table>
                        </div>
                    </details>`;
                }
                roundsHtml += `</div></details>`;
            }
            container.innerHTML = roundsHtml;
        };

        const createRankingRows = () => {
            const rankingBody = document.querySelector('#ranking-table tbody');
            if (!rankingBody) return showToast("순위표 오류!");
            let rowsHtml = '';
            for (let i = 1; i <= 100; i++) {
                rowsHtml += `
                <tr${i > 20 ? ' class="lower-rank"' : ''}>
                    <td class="rank-cell">${i}</td>
                    <td><input type="text" placeholder="선수 ${i}" class="ranking-player"></td>
                    <td><input type="text" class="mmr readonly" readonly></td>
                    <td><span class="championship-star"></span></td>
                    <td><input type="text" class="wins readonly" readonly></td>
                    <td><input type="text" class="losses readonly" readonly></td>
                    <td><input type="text" class="win-rate readonly" readonly></td>
                    <td><input type="text" class="avg-game-diff readonly" readonly></td>
                    <td><input type="text" class="close-rate readonly" readonly></td>
                    <td><input type="text" class="dominant-wins readonly" readonly></td>
                    <td><input type="text" class="dominant-losses readonly" readonly></td>
                    <td><input type="text" class="best-partner readonly" readonly></td>
                </tr>`;
            }
            rankingBody.innerHTML = rowsHtml;
        };

        // BUG FIX: "모든 데이터 저장" 버튼은 이제 경기 일정만 저장합니다.
        const saveAllData = async () => {
            if (!db) return showToast('DB 연결 실패!');
            const saveAllBtn = document.getElementById('save-all');
            saveAllBtn.disabled = true;
            try {
                const batch = writeBatch(db);
                const scheduleDoc = await getDoc(doc(db, 'league', 'data', 'schedule', 'v1'));
                const existingRounds = new Map((scheduleDoc.data()?.matches || []).reduce((map, match) => {
                    if (!map.has(match.round)) map.set(match.round, { timestamp: match.timestamp, matches: [] });
                    map.get(match.round).matches.push(match);
                    return map;
                }, new Map()));

                const scheduleData = [];
                document.querySelectorAll('.schedule-table').forEach(table => {
                    const roundId = parseInt(table.getAttribute('data-round-id'));
                    table.querySelectorAll('tbody tr').forEach(row => {
                        const players = ['player1', 'player2', 'player3', 'player4'].map(cls => row.querySelector(`.${cls}`).value.trim());
                        const score = row.querySelector('.score').value.trim();
                        const isFourPoint = row.querySelector('.is-four-point').checked;
                        if (players.every(p => p)) {
                            scheduleData.push({
                                round: roundId,
                                players,
                                score,
                                isFourPoint,
                                timestamp: existingRounds.get(roundId)?.timestamp || new Date().toISOString()
                            });
                        }
                    });
                });
                batch.set(doc(db, 'league', 'data', 'schedule', 'v1'), { matches: scheduleData, lastUpdated: serverTimestamp() }, { merge: true });

                await batch.commit();
                showToast("경기 일정 저장 완료!");
            } catch (e) {
                showToast(`일정 저장 실패: ${e.message || '알 수 없는 오류'}`);
            } finally {
                saveAllBtn.disabled = false;
            }
        };

        const loadData = async () => {
            if (!db) return showToast("DB 연결 실패");
            try {
                const scheduleDoc = await getDoc(doc(db, 'league', 'data', 'schedule', 'v1'));
                const savedRounds = new Map();
                if (scheduleDoc.exists()) {
                    const scheduleData = scheduleDoc.data().matches || [];
                    const roundWins = {};
                    scheduleData.forEach(match => {
                        const roundId = match.round;
                        if (!savedRounds.has(roundId)) savedRounds.set(roundId, { timestamp: match.timestamp, champions: [] });
                        if (match.players.some(p => p.trim()) || match.score.trim()) {
                            if (match.score && /^\d+-\d+$/.test(match.score) && !match.isFourPoint) {
                                const [score1, score2] = match.score.split('-').map(Number);
                                const winners = score1 > score2 ? [match.players[0], match.players[1]] : [match.players[2], match.players[3]];
                                winners.forEach(player => {
                                    if (!roundWins[roundId]) roundWins[roundId] = {};
                                    roundWins[roundId][player] = (roundWins[roundId][player] || 0) + 1;
                                    if (roundWins[roundId][player] === 3 && !savedRounds.get(roundId).champions.includes(player.replace(/\*/g, ''))) {
                                        savedRounds.get(roundId).champions.push(player.replace(/\*/g, ''));
                                    }
                                });
                            }
                        }
                    });
                    createScheduleRounds(savedRounds);
                    document.querySelectorAll('.schedule-table').forEach(table => {
                        const roundId = table.getAttribute('data-round-id');
                        const matches = scheduleData.filter(m => m.round == roundId);
                        table.querySelectorAll('tbody tr').forEach((row, index) => {
                            const match = matches[index];
                            if (match) {
                                ['player1', 'player2', 'player3', 'player4'].forEach((cls, i) => row.querySelector(`.${cls}`).value = match.players[i] || '');
                                row.querySelector('.score').value = match.score || '';
                                row.querySelector('.is-four-point').checked = match.isFourPoint || false;
                            }
                        });
                    });
                } else {
                    createScheduleRounds();
                    showToast("스케줄 데이터가 없습니다!");
                }

                const rankingDoc = await getDoc(doc(db, 'league', 'data', 'rankings', 'v1'));
                if (rankingDoc.exists()) {
                    updateRankingTable(rankingDoc.data().players || []);
                } else {
                    showToast("랭킹 데이터가 없습니다!");
                }
            } catch (e) {
                showToast(`데이터 로드 실패: ${e.message || '알 수 없는 오류'}`);
            }
        };

        const updateRankingTable = (rankingData) => {
            const filteredData = currentFilter === 'male' ? rankingData.filter(p => !p.isFemale) : currentFilter === 'female' ? rankingData.filter(p => p.isFemale) : rankingData;
            filteredData.sort((a, b) => {
                if (sortKey === 'rank') return sortOrder === 'asc' ? a.rank - b.rank : b.rank - a.rank;
                if (sortKey === 'player') return sortOrder === 'asc' ? a.name.localeCompare(b.name, 'ko') : b.name.localeCompare(a.name, 'ko');
                if (sortKey === 'mmr') return sortOrder === 'asc' ? a.mmr - b.mmr : b.mmr - a.mmr;
                if (sortKey === 'championships') return sortOrder === 'asc' ? parseInt(a.championships) - parseInt(b.championships) : parseInt(b.championships) - parseInt(a.championships);
                if (sortKey === 'wins') return sortOrder === 'asc' ? parseInt(a.wins) - parseInt(b.wins) : parseInt(b.wins) - parseInt(a.wins);
                if (sortKey === 'losses') return sortOrder === 'asc' ? parseInt(a.losses) - parseInt(b.losses) : parseInt(b.losses) - parseInt(a.losses);
                if (sortKey === 'winRate') return sortOrder === 'asc' ? parseFloat(a.winRate) - parseFloat(b.winRate) : parseFloat(b.winRate) - parseFloat(a.winRate);
                if (sortKey === 'avgGameDiff') return sortOrder === 'asc' ? parseFloat(a.avgGameDiff) - parseFloat(b.avgGameDiff) : parseFloat(b.avgGameDiff) - parseFloat(a.avgGameDiff);
                if (sortKey === 'closeRate') return sortOrder === 'asc' ? parseFloat(a.closeRate) - parseFloat(b.closeRate) : parseFloat(b.closeRate) - parseFloat(a.closeRate);
                if (sortKey === 'dominantWins') return sortOrder === 'asc' ? parseInt(a.dominantWins) - parseInt(b.dominantWins) : parseInt(b.dominantWins) - parseInt(a.dominantWins);
                if (sortKey === 'dominantLosses') return sortOrder === 'asc' ? parseInt(a.dominantLosses) - parseInt(b.dominantLosses) : parseInt(b.dominantLosses) - parseInt(a.dominantLosses);
                if (sortKey === 'bestPartner') {
                    const winsA = parseInt(a.bestPartner.match(/(\d+)승/)?.[1] || 0);
                    const winsB = parseInt(b.bestPartner.match(/(\d+)승/)?.[1] || 0);
                    return sortOrder === 'asc' ? winsA - winsB : winsB - winsA;
                }
                return 0;
            });

            document.querySelectorAll('#ranking-table tbody tr').forEach((row, index) => {
                const player = filteredData[index];
                if (player) {
                    row.cells[0].innerHTML = `${index + 1}<span class="streak-cell ${player.streakCount > 0 ? (player.streakIsWin ? 'streak-win' : 'streak-loss') : 'streak-none'}">${player.streakCount > 0 ? (player.streakIsWin ? `W${player.streakCount}` : `L${player.streakCount}`) : '–'}</span>`;
                    row.querySelector('.ranking-player').value = player.isFemale ? `${player.name}*` : player.name;
                    row.querySelector('.mmr').value = isNaN(player.mmr) ? '1500' : Math.round(player.mmr);
                    row.querySelector('.mmr').dataset.seasonMMRIncrease = isNaN(player.seasonMMRIncrease) ? '0.00' : player.seasonMMRIncrease.toFixed(2);
                    const champStar = row.querySelector('.championship-star');
                    champStar.dataset.count = player.championships;
                    champStar.textContent = player.championships == 1 ? '⭐' : player.championships > 1 ? `⭐(${player.championships})` : '';
                    row.querySelector('.wins').value = player.wins || '0';
                    row.querySelector('.losses').value = player.losses || '0';
                    row.querySelector('.win-rate').value = player.winRate || '0';
                    row.querySelector('.avg-game-diff').value = player.avgGameDiff || '0.00';
                    row.querySelector('.close-rate').value = player.closeRate || '0';
                    row.querySelector('.dominant-wins').value = player.dominantWins || '0%';
                    row.querySelector('.dominant-losses').value = player.dominantLosses || '0%';
                    row.querySelector('.best-partner').value = player.bestPartner || '-';
                } else {
                    row.cells[0].innerHTML = `${index + 1}<span class="streak-cell streak-none">–</span>`;
                    row.querySelectorAll('input:not([type=button])').forEach(input => input.value = '');
                    row.querySelector('.championship-star').textContent = '';
                }
            });
        };

        const updateRanking = async () => {
            const updateRankingBtn = document.getElementById('update-ranking');
            updateRankingBtn.disabled = true;
            const constants = {
                BASE_MMR: 1500, BASE_K: 45, WIN_BONUS: 1.1, LOSS_REDUCTION: 0.9, FOUR_POINT_MMR_MULTIPLIER: 0.6,
                MIXED_WIN_MULTIPLIER: 1.5, MIXED_MMR_MIN: 1400, MIXED_MMR_MAX: 1600, MIXED_LOSS_REDUCTION: 0.3,
                MALE_LOSS_MULTIPLIER: 1.5, MALE_WIN_REDUCTION: 0.3, HANDICAP_BASE_POINT: 1500, HANDICAP_ZERO_POINT: 1650,
                HANDICAP_MAX: 150, MMR_LOSS_CAP: 30, 
                MMR_DIFF_THRESHOLD: 200, 
                REDUCED_LOSS_REDUCTION: 0.5 
            };

            const players = {}, partnerStats = {}, streaks = {};

            document.querySelectorAll('.schedule-table').forEach(table => {
                let roundHasMixedMatch = false;
                const roundId = table.getAttribute('data-round-id');
                const roundWins = {};
                table.querySelectorAll('tbody tr').forEach(row => {
                    const playersRaw = ['player1', 'player2', 'player3', 'player4'].map(cls => row.querySelector(`.${cls}`).value.trim());
                    const playerNames = playersRaw.map(p => p.replace(/\*/g, ''));
                    const score = row.querySelector('.score').value.trim();
                    const isFourPoint = row.querySelector('.is-four-point').checked;
                    if (!playerNames.every(p => p) || !/^\d+-\d+$/.test(score)) return;

                    playerNames.forEach((name, idx) => {
                        if (name && !players[name]) {
                            players[name] = {
                                name, wins: 0, losses: 0, winRate: 0, gameDiff: 0, avgGameDiff: 0, mmr: constants.BASE_MMR,
                                championships: 0, closeWins: 0, closeSets: 0, closeLosses: 0, dominantWins: 0, dominantLosses: 0,
                                totalSets: 0, isFemale: playersRaw[idx].includes('*'), seasonMMRIncrease: 0, streakCount: 0, streakIsWin: false
                            };
                            partnerStats[name] = {};
                            streaks[name] = { count: 0, isWin: false };
                        }
                    });

                    const team1IsMixed = playersRaw[0].includes('*') || playersRaw[1].includes('*');
                    const team2IsMixed = playersRaw[2].includes('*') || playersRaw[3].includes('*');
                    const team1IsMale = !team1IsMixed, team2IsMale = !team2IsMixed;
                    if (team1IsMixed || team2IsMixed) roundHasMixedMatch = true;

                    const getDynamicHandicap = (mmr) => {
                        mmr = isNaN(mmr) ? constants.BASE_MMR : mmr;
                        if (mmr >= constants.HANDICAP_ZERO_POINT) return 0;
                        if (mmr <= constants.HANDICAP_BASE_POINT) return constants.HANDICAP_MAX;
                        const progress = (mmr - constants.HANDICAP_BASE_POINT) / (constants.HANDICAP_ZERO_POINT - constants.HANDICAP_BASE_POINT);
                        return Math.max(0, constants.HANDICAP_MAX * (1 - progress));
                    };

                    const getMixedWinMultiplier = (teamMMR) => {
                        teamMMR = isNaN(teamMMR) ? constants.BASE_MMR : teamMMR;
                        return (teamMMR >= constants.MIXED_MMR_MIN && teamMMR <= constants.MIXED_MMR_MAX) ? constants.MIXED_WIN_MULTIPLIER : 1.0;
                    };

                    let team1MMR = ((players[playerNames[0]]?.mmr || constants.BASE_MMR) + (players[playerNames[1]]?.mmr || constants.BASE_MMR)) / 2;
                    let team2MMR = ((players[playerNames[2]]?.mmr || constants.BASE_MMR) + (players[playerNames[3]]?.mmr || constants.BASE_MMR)) / 2;
                    let effectiveTeam1MMR = team1MMR, effectiveTeam2MMR = team2MMR;

                    if (team1IsMixed) {
                        let handicap = (playersRaw[0].includes('*') ? getDynamicHandicap(players[playerNames[0]]?.mmr) : 0) + (playersRaw[1].includes('*') ? getDynamicHandicap(players[playerNames[1]]?.mmr) : 0);
                        effectiveTeam1MMR += handicap / (playersRaw[0].includes('*') && playersRaw[1].includes('*') ? 2 : 1);
                        effectiveTeam1MMR *= 1.5;
                    }
                    if (team2IsMixed) {
                        let handicap = (playersRaw[2].includes('*') ? getDynamicHandicap(players[playerNames[2]]?.mmr) : 0) + (playersRaw[3].includes('*') ? getDynamicHandicap(players[playerNames[3]]?.mmr) : 0);
                        effectiveTeam2MMR += handicap / (playersRaw[2].includes('*') && playersRaw[3].includes('*') ? 2 : 1);
                        effectiveTeam2MMR *= 1.5;
                    }

                    const expected1 = 1 / (1 + Math.pow(10, (effectiveTeam2MMR - effectiveTeam1MMR) / 400));
                    const [score1, score2] = score.split('-').map(Number);
                    const actual1 = score1 > score2 ? 1 : 0, actual2 = score1 < score2 ? 1 : 0;
                    const gameDiff = Math.abs(score1 - score2);
                    const scoreWeight = isNaN(gameDiff) ? 1.0 : 0.8 + (gameDiff / 6) * 0.7;

                    const updatePlayerMMR = (player, opponentTeamMMR, isWinner, partnerMMR) => {
                        if (!player) return 0;
                        let K = constants.BASE_K, playerMMR = player.mmr || constants.BASE_MMR;
                        if (isNaN(playerMMR)) playerMMR = constants.BASE_MMR;
                        if (playerMMR > 1800) K *= Math.max(0.3, 1 - (playerMMR - 1800) / 1000);
                        opponentTeamMMR = isNaN(opponentTeamMMR) ? constants.BASE_MMR : opponentTeamMMR;
                        const expectedWinRate = 1 / (1 + Math.pow(10, (opponentTeamMMR - playerMMR) / 400));
                        let opponentWeight = Math.min(1, opponentTeamMMR / playerMMR);
                        if (playerMMR > 1800) opponentWeight *= Math.max(0.5, 1 - (playerMMR - 1800) / 2000);
                        let mmrChange = K * ((isWinner ? 1 : 0) - expectedWinRate) * opponentWeight * scoreWeight;
                        if (isFourPoint) mmrChange *= constants.FOUR_POINT_MMR_MULTIPLIER;
                        
                        if (isWinner) {
                            mmrChange *= constants.WIN_BONUS;
                        } else {
                            const mmrDiff = Math.abs(playerMMR - (partnerMMR || constants.BASE_MMR));
                            const lossReduction = mmrDiff >= constants.MMR_DIFF_THRESHOLD ? constants.REDUCED_LOSS_REDUCTION : constants.LOSS_REDUCTION;
                            mmrChange *= lossReduction;
                            
                            if (Math.abs(mmrChange) > constants.MMR_LOSS_CAP) mmrChange = -constants.MMR_LOSS_CAP;
                        }
                        return isNaN(mmrChange) ? 0 : Math.round(isWinner ? mmrChange : -Math.abs(mmrChange));
                    };

                    const mmrChanges = [
                        updatePlayerMMR(players[playerNames[0]], team2MMR, actual1, players[playerNames[1]]?.mmr),
                        updatePlayerMMR(players[playerNames[1]], team2MMR, actual1, players[playerNames[0]]?.mmr),
                        updatePlayerMMR(players[playerNames[2]], team1MMR, actual2, players[playerNames[3]]?.mmr),
                        updatePlayerMMR(players[playerNames[3]], team1MMR, actual2, players[playerNames[2]]?.mmr)
                    ];

                    if (team1IsMixed && team2IsMale) {
                        const mixedWinMultiplier = getMixedWinMultiplier(team1MMR);
                        if (actual1 === 1) {
                            mmrChanges[0] *= mixedWinMultiplier;
                            mmrChanges[1] *= mixedWinMultiplier;
                            mmrChanges[2] *= constants.MALE_LOSS_MULTIPLIER;
                            mmrChanges[3] *= constants.MALE_LOSS_MULTIPLIER;
                        } else {
                            mmrChanges[0] *= constants.MIXED_LOSS_REDUCTION;
                            mmrChanges[1] *= constants.MIXED_LOSS_REDUCTION;
                            mmrChanges[2] *= constants.MALE_WIN_REDUCTION;
                            mmrChanges[3] *= constants.MALE_WIN_REDUCTION;
                        }
                    } else if (team2IsMixed && team1IsMale) {
                        const mixedWinMultiplier = getMixedWinMultiplier(team2MMR);
                        if (actual2 === 1) {
                            mmrChanges[2] *= mixedWinMultiplier;
                            mmrChanges[3] *= mixedWinMultiplier;
                            mmrChanges[0] *= constants.MALE_LOSS_MULTIPLIER;
                            mmrChanges[1] *= constants.MALE_LOSS_MULTIPLIER;
                        } else {
                            mmrChanges[2] *= constants.MIXED_LOSS_REDUCTION;
                            mmrChanges[3] *= constants.MIXED_LOSS_REDUCTION;
                            mmrChanges[0] *= constants.MALE_WIN_REDUCTION;
                            mmrChanges[1] *= constants.MALE_WIN_REDUCTION;
                        }
                    }

                    const isClose = Math.abs(score1 - score2) <= 2;
                    const updatePlayer = (name, isWinner, gameDiff, mmrChange, isCloseGame, isDominant) => {
                        if (!players[name]) return;
                        players[name].totalSets++;
                        players[name].gameDiff += isNaN(gameDiff) ? 0 : gameDiff;
                        players[name].mmr += isNaN(mmrChange) ? 0 : mmrChange;
                        players[name].seasonMMRIncrease += isNaN(mmrChange) ? 0 : mmrChange;
                        if (isWinner) {
                            players[name].wins++;
                            if (!isFourPoint) {
                                roundWins[name] = (roundWins[name] || 0) + 1;
                            }
                            if (isCloseGame) players[name].closeWins++;
                            streaks[name].count = streaks[name].isWin ? streaks[name].count + 1 : 1;
                            streaks[name].isWin = true;
                        } else {
                            players[name].losses++;
                            if (isCloseGame) players[name].closeLosses++;
                            streaks[name].count = !streaks[name].isWin ? streaks[name].count + 1 : 1;
                            streaks[name].isWin = false;
                        }
                        if (isCloseGame) players[name].closeSets++;
                        if (isDominant) players[name][isWinner ? 'dominantWins' : 'dominantLosses']++;
                        players[name].streakCount = streaks[name].count;
                        players[name].streakIsWin = streaks[name].isWin;
                    };

                    updatePlayer(playerNames[0], actual1, score1 - score2, mmrChanges[0], isClose, gameDiff >= 5);
                    updatePlayer(playerNames[1], actual1, score1 - score2, mmrChanges[1], isClose, gameDiff >= 5);
                    updatePlayer(playerNames[2], actual2, score2 - score1, mmrChanges[2], isClose, gameDiff >= 5);
                    updatePlayer(playerNames[3], actual2, score2 - score1, mmrChanges[3], isClose, gameDiff >= 5);

                    const updatePartnerStats = (player, partner, isWin, gameDiff) => {
                        if (!players[player] || !players[partner]) return;
                        partnerStats[player][partner] = partnerStats[player][partner] || { wins: 0, losses: 0, gameDiffSum: 0, matches: 0 };
                        const stats = partnerStats[player][partner];
                        stats.matches++;
                        stats.gameDiffSum += isNaN(gameDiff) ? 0 : gameDiff;
                        if (isWin) stats.wins++; else stats.losses++;
                    };

                    if (actual1 > 0) {
                        updatePartnerStats(playerNames[0], playerNames[1], true, score1 - score2);
                        updatePartnerStats(playerNames[1], playerNames[0], true, score1 - score2);
                        updatePartnerStats(playerNames[2], playerNames[3], false, score2 - score1);
                        updatePartnerStats(playerNames[3], playerNames[2], false, score2 - score1);
                    } else {
                        updatePartnerStats(playerNames[0], playerNames[1], false, score1 - score2);
                        updatePartnerStats(playerNames[1], playerNames[0], false, score1 - score2);
                        updatePartnerStats(playerNames[2], playerNames[3], true, score2 - score1);
                        updatePartnerStats(playerNames[3], playerNames[2], true, score2 - score1);
                    }
                });

                Object.keys(roundWins).forEach(pName => {
                    if (roundWins[pName] === 3 && players[pName] && !(players[pName].isFemale && roundHasMixedMatch)) {
                        players[pName].championships++;
                    }
                });
            });

            Object.values(players).forEach(player => {
                const totalGames = player.wins + player.losses;
                player.winRate = totalGames > 0 ? Math.round((player.wins / totalGames) * 100) : 0;
                player.avgGameDiff = player.totalSets > 0 ? (player.gameDiff / player.totalSets).toFixed(2) : '0.00';
                player.closeRate = player.totalSets >= 2 ? (player.closeSets === 0 ? '0' : Math.round(player.closeSets / player.totalSets * 100)) : '0';
                
                player.dominantWins = player.totalSets > 0 ? `${Math.round((player.dominantWins / player.totalSets) * 100)}%(${player.dominantWins}승)` : '0%';
                player.dominantLosses = player.totalSets > 0 ? `${Math.round((player.dominantLosses / player.totalSets) * 100)}%(${player.dominantLosses}패)` : '0%';

                let bestPartner = { name: '-', wins: 0, losses: 0, score: -Infinity };
                if (partnerStats[player.name]) {
                    for (const partnerName in partnerStats[player.name]) {
                        const stats = partnerStats[player.name][partnerName];
                        if (stats.matches > 0) {
                            const partnerScore = (stats.wins * 100) + (stats.matches > 0 ? stats.gameDiffSum / stats.matches * 10 : 0);
                            if (partnerScore > bestPartner.score) {
                                bestPartner = { name: partnerName, wins: stats.wins, losses: stats.losses, score: partnerScore };
                            }
                        }
                    }
                }
                player.bestPartner = bestPartner.name === '-' ? '데이터 부족' : `${bestPartner.name.replace(/\*/g, '')} (${bestPartner.wins}승${bestPartner.losses}패)`;
            });

            const allPlayers = Object.values(players);

            // BUG FIX: 순위 업데이트 시 계산된 데이터를 기반으로 모든 관련 데이터를 저장합니다.
            try {
                const batch = writeBatch(db);

                // 1. 순위 데이터 저장
                batch.set(doc(db, 'league', 'data', 'rankings', 'v1'), { players: allPlayers, lastUpdated: serverTimestamp() }, { merge: true });

                // 2. 순위 히스토리 저장
                const rankingHistoryDocRef = doc(db, 'league', 'data', 'rankingHistory', 'v1');
                const rankingHistorySnap = await getDoc(rankingHistoryDocRef);
                const existingHistory = rankingHistorySnap.data()?.snapshots || [];
                existingHistory.push({
                    snapshotId: existingHistory.length + 1,
                    createdAt: new Date().toISOString(),
                    rankings: allPlayers.map((player, index) => ({ name: player.name, rank: index + 1 }))
                });
                batch.set(rankingHistoryDocRef, { snapshots: existingHistory }, { merge: true });

                // 3. 백업 저장
                const scheduleDataForBackup = [];
                 document.querySelectorAll('.schedule-table').forEach(table => {
                    const roundId = parseInt(table.getAttribute('data-round-id'));
                    table.querySelectorAll('tbody tr').forEach(row => {
                        const players = ['player1', 'player2', 'player3', 'player4'].map(cls => row.querySelector(`.${cls}`).value.trim());
                        const score = row.querySelector('.score').value.trim();
                        const isFourPoint = row.querySelector('.is-four-point').checked;
                        if (players.every(p => p)) {
                            scheduleDataForBackup.push({ round: roundId, players, score, isFourPoint });
                        }
                    });
                });
                batch.set(doc(collection(db, 'league', 'backups', 'data'), `backup_${new Date().toISOString().replace(/[:.]/g, '-')}`), {
                    schedule: scheduleDataForBackup,
                    rankings: allPlayers,
                    timestamp: serverTimestamp()
                });

                await batch.commit();
                showToast('순위 업데이트 및 저장 완료!');
            } catch (e) {
                showToast(`랭킹 저장 실패: ${e.message || '알 수 없는 오류'}`);
            }

            updateRankingTable(allPlayers);
            updateRankingBtn.disabled = false;
        };

        const downloadCSV = () => {
            let rankingCSV = '\uFEFF순위,선수,MMR,우승,승,패,승률(%),평균 게임 득실,접전률(%),압도승률(%),압도패률(%),최고 파트너\n';

                    const losses = row.querySelector('.losses').value;

                    const avgGameDiff = row.querySelector('.avg-game-diff').value;

        const scheduleDailyBackup = () => {

        document.addEventListener('DOMContentLoaded', () => {
            const waitForElements = (selector, callback, retries = 20, delay = 200) => {
                let attempts = 0;
                const check = () => {
                    if (document.querySelectorAll(selector).length && document.getElementById('schedule-container') && document.querySelector('#ranking-table tbody')) {
                        callback();
                    } else if (attempts < retries) {
                        attempts++;
                        setTimeout(check, delay);
                    } else {
                        showToast("페이지 로드 오류! 요소를 찾을 수 없습니다.");
                    }
                };
