<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 호수 오픈</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Poppins:wght@600;700&display=stylesheet" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212; --surface-color: #1E1E1E; --primary-color: #4CAF50; --primary-variant-color: #81C784; --secondary-color: #FFFFFF; --text-color: #E0E0E0; --text-secondary-color: #A0A0A0; --accent-gold: #FFC107; --border-color: #333333; --shadow-color: rgba(0, 0, 0, 0.5);
            --spacing-sm: 8px; --spacing-md: 12px; --spacing-lg: 20px; --radius: 8px;
        }
        html[data-theme="light"] {
            --bg-color: #F0F4F8; --surface-color: #FFFFFF; --primary-color: #1A3C34; --primary-variant-color: #2A6B5B; --text-color: #1F2937; --text-secondary-color: #6B7280; --border-color: #E5E7EB; --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: var(--spacing-md); transition: background-color 0.3s, color 0.3s; }
        .container { max-width: 1700px; margin: 0 auto; }
        h1 { font-family: 'Poppins', sans-serif; font-size: 2.8rem; font-weight: 900; text-align: center; color: var(--secondary-color); background: linear-gradient(135deg, var(--primary-color), var(--primary-variant-color)); -webkit-background-clip: text; background-clip: text; color: transparent; padding-top: var(--spacing-lg); margin-bottom: 2rem; letter-spacing: -2px; text-shadow: 2px 2px 10px var(--shadow-color); }
        .section { background: var(--surface-color); padding: var(--spacing-lg); border-radius: var(--radius); box-shadow: 0 10px 30px var(--shadow-color); margin-bottom: 2.5rem; border: 1px solid var(--border-color); }
        h2 { font-family: 'Poppins', sans-serif; font-size: 1.8rem; font-weight: 700; color: var(--primary-color); margin-bottom: var(--spacing-sm); padding-bottom: var(--spacing-sm); border-bottom: 2px solid var(--border-color); }
        details { margin-bottom: 1rem; border-radius: var(--radius); overflow: hidden; border: 1px solid var(--border-color); }
        details summary { padding: var(--spacing-md) 15px; cursor: pointer; font-size: 1.1rem; font-weight: 700; outline: none; transition: background 0.3s ease, color 0.3s ease; background: linear-gradient(135deg, #2a2a2a, #222222); color: var(--secondary-color); }
        html[data-theme="light"] details summary { background: linear-gradient(135deg, #f9f9f9, #f1f1f1); color: var(--text-color); }
        details[open] > summary { background: var(--primary-color); color: var(--bg-color); }
        html[data-theme="light"] details[open] > summary { color: var(--secondary-color); }
        .round-group-content { padding: 15px 10px 5px 10px; background: rgba(0,0,0,0.1); border-top: 1px solid var(--border-color); }
        html[data-theme="light"] .round-group-content { background: rgba(0,0,0,0.02); }
        .table-wrapper { overflow-x: auto; overflow-y: auto; max-height: 70vh; max-width: 100%; -webkit-overflow-scrolling: touch; }
        table { width: 100%; min-width: 100%; border-collapse: collapse; }
        th, td { padding: var(--spacing-md) 4px; text-align: center; border-bottom: 1px solid var(--border-color); font-size: 0.9rem; white-space: nowrap; }
        #ranking-table thead th { position: sticky; top: 0; background: var(--surface-color); z-index: 10; cursor: pointer; }
        #ranking-table thead th:hover { background: var(--primary-color); color: var(--bg-color); }
        th { font-family: 'Poppins', sans-serif; background-color: rgba(0, 0, 0, 0.2); color: var(--primary-variant-color); font-weight: 700; }
        html[data-theme="light"] th { background-color: #F9FAFB; }
        .rank-cell { font-weight: 900; color: var(--accent-gold); text-shadow: 0 0 5px var(--shadow-color); position: relative; line-height: 1.2; }
        .streak-cell { font-size: 0.7rem; white-space: nowrap; margin-left: var(--spacing-sm); }
        .streak-win { color: #4CAF50; font-weight: bold; }
        .streak-loss { color: #F44336; font-weight: bold; }
        .streak-none { color: var(--text-secondary-color); }
        #ranking-table th:nth-child(2), #ranking-table td:nth-child(2) { position: sticky; left: 0; background: var(--surface-color); z-index: 1; }
        input[type="text"], input[type="search"], select { width: 100%; min-width: 70px; max-width: 100px; padding: var(--spacing-sm); background-color: var(--surface-color); border: 1px solid var(--border-color); border-radius: 6px; box-sizing: border-box; color: var(--text-color); font-family: 'Noto Sans KR', sans-serif; text-align: center; }
        .schedule-table .player-input { min-width: 80px; max-width: 110px; }
        .schedule-table .score-input { min-width: 40px; max-width: 60px; }
        input.ranking-player, input.mmr { min-width: 80px; max-width: 120px; }
        input.readonly { background-color: #252525; color: var(--text-secondary-color); font-weight: bold; }
        html[data-theme="light"] input.readonly { background-color: #f0f0f0; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: var(--spacing-lg); }
        .btn { display: inline-block; padding: var(--spacing-md) var(--spacing-lg); background: linear-gradient(135deg, var(--primary-color), var(--primary-variant-color)); color: #FFFFFF; text-decoration: none; border-radius: var(--radius); cursor: pointer; font-weight: 700; font-size: 1rem; border: none; text-align: center; }
        html[data-theme="dark"] .btn { color: var(--bg-color); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .update-btn { width: 100%; margin-top: var(--spacing-lg); padding: 15px; background: linear-gradient(135deg, var(--accent-gold), #F5B02E); color: var(--bg-color); border: none; border-radius: var(--radius); font-size: 1.2rem; font-weight: 900; cursor: pointer; }
        .toast { position: fixed; bottom: var(--spacing-lg); left: 50%; transform: translateX(-50%); background: linear-gradient(135deg, #333, #111); color: #fff; padding: var(--spacing-md) 25px; border-radius: 50px; box-shadow: 0 5px 15px var(--shadow-color); opacity: 0; transition: opacity 0.4s, transform 0.4s; font-weight: 700; z-index: 1000; }
        .toast.show { opacity: 1; }
        .championship-star { color: var(--accent-gold); text-shadow: 0 0 5px var(--shadow-color); font-size: 1.1rem; font-weight: 900; }
        .theme-toggle { position: fixed; top: 15px; right: 15px; background: var(--surface-color); border: 1px solid var(--border-color); border-radius: 50%; width: 40px; height: 40px; font-size: 1.5rem; cursor: pointer; color: var(--text-color); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .ranking-player[value$="*"] { color: var(--primary-variant-color); }
        .ranking-controls { display: flex; gap: var(--spacing-md); margin-bottom: var(--spacing-md); flex-wrap: wrap; }
        .ranking-filter { display: flex; gap: var(--spacing-sm); }
        #ranking-search { max-width: 200px; }
        .filter-btn { padding: var(--spacing-sm) var(--spacing-md); background: var(--surface-color); border: 1px solid var(--border-color); border-radius: var(--radius); cursor: pointer; color: var(--text-color); font-weight: 700; }
        .filter-btn.active { background: var(--primary-color); color: var(--bg-color); }
        .saved-indicator { color: var(--accent-gold); margin-left: 5px; font-size: 0.9rem; }
        .saved-info { color: var(--text-secondary-color); margin-left: 5px; font-size: 0.8rem; }
        .champion-name { color: var(--accent-gold); font-weight: bold; }
        input[type="checkbox"] { margin: 0 auto; display: block; }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--surface-color);
            padding: var(--spacing-lg);
            border-radius: var(--radius);
            box-shadow: 0 10px 30px var(--shadow-color);
            z-index: 2000;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            max-width: 400px;
            text-align: center;
        }
        .popup.show { display: block; }
        .close-btn {
            position: absolute;
            top: var(--spacing-sm);
            right: var(--spacing-sm);
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .overlay.show { display: block; }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        @media screen and (max-width: 600px) {
            th, td { padding: 4px 2px; font-size: 0.7rem; }
            input[type="text"], input[type="search"], select { min-width: 70px; max-width: 100px; font-size: 0.7rem; }
            input.ranking-player, input.mmr { min-width: 70px; max-width: 100px; }
            input.best-partner { min-width: 200px; max-width: 225px; }
            .schedule-table .player-input { min-width: 42px; max-width: 54px; }
            .schedule-table .score-input { min-width: 40px; max-width: 50px; }
            .schedule-table th, .schedule-table td { padding: 4px 1px; }
            .schedule-table td { border: 0.5px solid var(--border-color); }
            .btn { padding: 8px 12px; font-size: 0.9rem; }
            h1 { font-size: 2rem; }
            h2 { font-size: 1.5rem; }
            .saved-info { font-size: 0.65rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px; display: inline-block; vertical-align: middle; }
            .popup { max-width: 300px; padding: var(--spacing-md); }
            .ranking-controls { flex-direction: column; }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">☀️</button>
    <div class="container">
        <h1>2025 호수 오픈</h1>
        <div class="section">
            <h2>경기 일정</h2>
            <div class="input-group">
                <button id="how-to-use-btn" class="btn">이용방법</button>
            </div>
            <div id="schedule-container"></div>
            <button id="save-all" class="btn">모든 데이터 저장</button>
            <button id="update-ranking" class="btn update-btn">순위 업데이트</button>
        </div>
        <div class="section">
            <h2>시즌 순위표</h2>
            <div class="ranking-controls">
                <div class="ranking-filter">
                    <button class="filter-btn active" data-filter="all">통합 순위</button>
                    <button class="filter-btn" data-filter="male">남자 순위</button>
                    <button class="filter-btn" data-filter="female">여자 순위</button>
                </div>
                <input type="search" id="ranking-search" placeholder="선수 이름 검색...">
            </div>
            <div class="table-wrapper">
                <table id="ranking-table">
                    <thead>
                        <tr>
                            <th data-sort="rank">순위</th>
                            <th data-sort="player">선수</th>
                            <th data-sort="mmr">MMR</th>
                            <th data-sort="championships">우승</th>
                            <th data-sort="wins">승</th>
                            <th data-sort="losses">패</th>
                            <th data-sort="winRate">승률(%)</th>
                            <th data-sort="avgGameDiff">평균 게임 득실</th>
                            <th data-sort="closeRate">접전률(%)</th>
                            <th data-sort="dominantWins">압도승률(%)</th>
                            <th data-sort="dominantLosses">압도패률(%)</th>
                            <th data-sort="bestPartner">최고 파트너</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="btn-group">
                <a href="dash.html" class="btn" id="dashboard-link">통계 대시보드</a>
                <button id="download-csv" class="btn">CSV 다운로드</button>
                <a href="h2h.html" class="btn" id="h2h-page-btn">개인 프로필 & 상대전적</a>
                <button id="partner-page-btn" class="btn">파트너 전적 보기</button>
                <button id="download-html" class="btn">HTML 다운로드</button>
            </div>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <div id="popup" class="popup">
        <button class="close-btn" id="close-popup">×</button>
        <h3>이용 방법</h3>
        <p>게임 끝나면 회차 눌러 빈 회차에 이름 작성 (6게임 또는 4게임만 가능, 4게임은 체크 필수). 여성은 이름 뒤 * 붙이고, 스코어 입력 후 '모든 데이터 저장' 버튼 누르면 끝!</p>
    </div>
    <div id="overlay" class="overlay"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, serverTimestamp, writeBatch, onSnapshot, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlcszFYMqJjaJQHajx7K695zoeRS7PsxU",
            authDomain: "tennis-plan-jibung.firebaseapp.com",
            databaseURL: "https://tennis-plan-jibung-default-rtdb.firebaseio.com",
            projectId: "tennis-plan-jibung",
            storageBucket: "tennis-plan-jibung.appspot.com",
            messagingSenderId: "491083537160",
            appId: "1:491083537160:web:0c2ec53b1285aa1cdc6abd",
            measurementId: "G-4CSJLPFJD6"
        };

        const db = getFirestore(initializeApp(firebaseConfig));
        let currentFilter = 'all', sortKey = 'mmr', sortOrder = 'desc';
        let allPlayersData = [];

        const showToast = (message) => {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        };

        const applyTheme = (theme) => {
            const validTheme = theme === 'light' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', validTheme);
            localStorage.setItem('theme', validTheme);
            document.getElementById('theme-toggle').textContent = validTheme === 'dark' ? '☀️' : '🌙';
        };

        const createScheduleRounds = (savedRounds = new Map()) => {
            const container = document.getElementById('schedule-container');
            if (!container) return showToast("스케줄 컨테이너 오류!");
            let roundsHtml = '';
            const roundsPerCategory = 30, totalRounds = 150;

            for (let category = 0; category < Math.ceil(totalRounds / roundsPerCategory); category++) {
                const startRound = category * roundsPerCategory + 1;
                const endRound = Math.min((category + 1) * roundsPerCategory, totalRounds);
                roundsHtml += `<details class="round-group"><summary>회차 ${startRound} ~ ${endRound}</summary><div class="round-group-content">`;
                for (let i = startRound; i <= endRound; i++) {
                    const roundData = savedRounds.get(i);
                    const isSaved = !!roundData;
                    const savedDate = roundData?.timestamp ? new Date(roundData.timestamp).toLocaleDateString('ko-KR') : '';
                    const champions = roundData?.champions?.map(name => `<span class="champion-name">${name}</span>`).join(', ') || '없음';
                    roundsHtml += `
                    <details class="${isSaved ? 'saved-round' : ''}">
                        <summary>${i}회${isSaved ? `<span class="saved-indicator">💾</span><span class="saved-info">[${savedDate}, 우승: ${champions}]</span>` : ''}</summary>
                        <div class="table-wrapper">
                            <table class="schedule-table" data-round-id="${i}">
                                <thead><tr><th>Player 1</th><th>Player 2</th><th>vs</th><th>Player 3</th><th>Player 4</th><th>Score</th><th>4점 선취</th></tr></thead>
                                <tbody>
                                    ${Array(3).fill().map(() => `
                                    <tr>
                                        <td><input type="text" placeholder="이름" class="player1 player-input"></td>
                                        <td><input type="text" placeholder="이름" class="player2 player-input"></td>
                                        <td>vs</td>
                                        <td><input type="text" placeholder="이름" class="player3 player-input"></td>
                                        <td><input type="text" placeholder="이름" class="player4 player-input"></td>
                                        <td><input type="text" placeholder="6-4" class="score score-input"></td>
                                        <td><input type="checkbox" class="is-four-point"></td>
                                    </tr>`).join('')}
                                </tbody>
                            </table>
                        </div>
                    </details>`;
                }
                roundsHtml += `</div></details>`;
            }
            container.innerHTML = roundsHtml;
        };
        
        const saveAllData = async () => {
            if (!db) return showToast('DB 연결 실패!');
            const saveAllBtn = document.getElementById('save-all');
            saveAllBtn.disabled = true;
            saveAllBtn.textContent = '저장 중...';
            try {
                const scheduleDoc = await getDoc(doc(db, 'league', 'data', 'schedule', 'v1'));
                const existingTimestamps = new Map();
                if (scheduleDoc.exists()) {
                    (scheduleDoc.data().matches || []).forEach(match => {
                        if (!existingTimestamps.has(match.round)) {
                            existingTimestamps.set(match.round, match.timestamp);
                        }
                    });
                }

                const batch = writeBatch(db);
                const scheduleData = [];
                document.querySelectorAll('.schedule-table').forEach(table => {
                    const roundId = parseInt(table.getAttribute('data-round-id'));
                    table.querySelectorAll('tbody tr').forEach(row => {
                        const players = ['player1', 'player2', 'player3', 'player4'].map(cls => row.querySelector(`.${cls}`).value.trim());
                        const score = row.querySelector('.score').value.trim();
                        const isFourPoint = row.querySelector('.is-four-point').checked;
                        if (players.every(p => p)) {
                            scheduleData.push({ 
                                round: roundId, 
                                players, 
                                score, 
                                isFourPoint,
                                timestamp: existingTimestamps.get(roundId) || new Date().toISOString()
                            });
                        }
                    });
                });
                batch.set(doc(db, 'league', 'data', 'schedule', 'v1'), { matches: scheduleData, lastUpdated: serverTimestamp() }, { merge: true });

                await batch.commit();
                showToast("경기 일정 저장 완료!");
            } catch (e) {
                showToast(`일정 저장 실패: ${e.message || '알 수 없는 오류'}`);
            } finally {
                saveAllBtn.disabled = false;
                saveAllBtn.textContent = '모든 데이터 저장';
            }
        };
        
        const updateRankingTable = (rankingData) => {
            allPlayersData = rankingData; 

            let genderFilteredData;
            if (currentFilter === 'male') {
                genderFilteredData = rankingData.filter(p => !p.isFemale);
            } else if (currentFilter === 'female') {
                genderFilteredData = rankingData.filter(p => p.isFemale);
            } else {
                genderFilteredData = [...rankingData];
            }

            genderFilteredData.sort((a, b) => {
                const valA = a[sortKey];
                const valB = b[sortKey];
                let compare = 0;
                if (sortKey === 'player') {
                    compare = (valA || '').localeCompare(valB || '', 'ko');
                } else if (sortKey === 'bestPartner') {
                    const winsA = parseInt((valA || '').match(/(\d+)승/)?.[1] || 0);
                    const winsB = parseInt((valB || '').match(/(\d+)승/)?.[1] || 0);
                    compare = winsB - winsA;
                } else {
                    compare = (parseFloat(valB) || 0) - (parseFloat(valA) || 0);
                }
                return sortOrder === 'asc' ? -compare : compare;
            });

            genderFilteredData.forEach((player, index) => {
                player.rank = index + 1;
            });

            const searchTerm = document.getElementById('ranking-search').value.toLowerCase();
            const finalFilteredData = genderFilteredData.filter(p => p.name.toLowerCase().includes(searchTerm));

            const rankingBody = document.querySelector('#ranking-table tbody');
            if(!rankingBody) return;
            rankingBody.innerHTML = ''; 
            
            if (finalFilteredData.length === 0) {
                 rankingBody.innerHTML = `<tr><td colspan="12">표시할 데이터가 없습니다.</td></tr>`;
                 return;
            }

            finalFilteredData.forEach((player) => {
                const row = rankingBody.insertRow();
                row.innerHTML = `
                    <td class="rank-cell">${player.rank}<span class="streak-cell ${player.streakCount > 0 ? (player.streakIsWin ? 'streak-win' : 'streak-loss') : 'streak-none'}">${player.streakCount > 0 ? (player.streakIsWin ? `W${player.streakCount}` : `L${player.streakCount}`) : '–'}</span></td>
                    <td><input type="text" value="${player.isFemale ? `${player.name}*` : player.name}" class="ranking-player readonly" readonly></td>
                    <td><input type="text" value="${isNaN(player.mmr) ? '1500' : Math.round(player.mmr)}" class="mmr readonly" readonly></td>
                    <td><span class="championship-star" data-count="${player.championships || 0}">${(player.championships || 0) == 1 ? '⭐' : (player.championships || 0) > 1 ? `⭐(${player.championships})` : ''}</span></td>
                    <td><input type="text" value="${player.wins || '0'}" class="wins readonly" readonly></td>
                    <td><input type="text" value="${player.losses || '0'}" class="losses readonly" readonly></td>
                    <td><input type="text" value="${player.winRate || '0'}" class="win-rate readonly" readonly></td>
                    <td><input type="text" value="${player.avgGameDiff || '0.00'}" class="avg-game-diff readonly" readonly></td>
                    <td><input type="text" value="${player.closeRate || '0'}" class="close-rate readonly" readonly></td>
                    <td><input type="text" value="${player.dominantWins || '0%'}" class="dominant-wins readonly" readonly></td>
                    <td><input type="text" value="${player.dominantLosses || '0%'}" class="dominant-losses readonly" readonly></td>
                    <td><input type="text" value="${player.bestPartner || '-'}" class="best-partner readonly" readonly></td>
                `;
            });
            rankingBody.querySelectorAll('.ranking-player').forEach(input => input.addEventListener('click', () => {
                const playerName = encodeURIComponent(input.value.trim().replace(/\*/g, ''));
                if (playerName) window.location.href = `h2h.html?player=${playerName}`;
            }));
        };

        const updateRanking = async () => {
            const updateRankingBtn = document.getElementById('update-ranking');
            updateRankingBtn.disabled = true;
            updateRankingBtn.textContent = '계산 중...';
            showToast('순위 계산을 시작합니다. 잠시만 기다려주세요...');

            setTimeout(async () => {
                const constants = {
                    BASE_MMR: 1500, BASE_K: 45, WIN_BONUS: 1.1, LOSS_REDUCTION: 0.9, FOUR_POINT_MMR_MULTIPLIER: 0.6,
                    MMR_DIFF_THRESHOLD: 200, REDUCED_LOSS_REDUCTION: 0.5 
                };

                const players = {}, partnerStats = {}, streaks = {};

                document.querySelectorAll('.schedule-table').forEach(table => {
                    let roundHasMixedMatch = false;
                    const roundId = table.getAttribute('data-round-id');
                    const roundWins = {};
                    table.querySelectorAll('tbody tr').forEach(row => {
                        const playersRaw = ['player1', 'player2', 'player3', 'player4'].map(cls => row.querySelector(`.${cls}`).value.trim());
                        const playerNames = playersRaw.map(p => p.replace(/\*/g, ''));
                        const score = row.querySelector('.score').value.trim();
                        const isFourPoint = row.querySelector('.is-four-point').checked;
                        if (!playerNames.every(p => p) || !/^\d+-\d+$/.test(score)) return;

                        playerNames.forEach((name, idx) => {
                            if (name && !players[name]) {
                                players[name] = {
                                    name, wins: 0, losses: 0, mmr: constants.BASE_MMR, championships: 0, 
                                    closeWins: 0, closeSets: 0, dominantWins: 0, dominantLosses: 0,
                                    totalSets: 0, gameDiff: 0, isFemale: playersRaw[idx].includes('*'), 
                                    streakCount: 0, streakIsWin: false
                                };
                                partnerStats[name] = {};
                                streaks[name] = { count: 0, isWin: false };
                            }
                        });

                        let team1MMR = ((players[playerNames[0]]?.mmr || constants.BASE_MMR) + (players[playerNames[1]]?.mmr || constants.BASE_MMR)) / 2;
                        let team2MMR = ((players[playerNames[2]]?.mmr || constants.BASE_MMR) + (players[playerNames[3]]?.mmr || constants.BASE_MMR)) / 2;
                        
                        const [s1, s2] = score.split('-').map(Number);
                        const actual1 = s1 > s2 ? 1 : 0;
                        const gameDiff = Math.abs(s1 - s2);
                        const scoreWeight = 0.8 + (gameDiff / 6) * 0.7;

                        const updatePlayerMMR = (player, opponentTeamMMR, isWinner, partnerMMR) => {
                            if (!player) return 0;
                            let K = constants.BASE_K, playerMMR = player.mmr || constants.BASE_MMR;
                            const expectedWinRate = 1 / (1 + Math.pow(10, (opponentTeamMMR - playerMMR) / 400));
                            let mmrChange = K * ((isWinner ? 1 : 0) - expectedWinRate) * scoreWeight;
                            if (isFourPoint) mmrChange *= constants.FOUR_POINT_MMR_MULTIPLIER;
                            
                            if (isWinner) mmrChange *= constants.WIN_BONUS;
                            else mmrChange *= Math.abs(playerMMR - (partnerMMR || constants.BASE_MMR)) >= constants.MMR_DIFF_THRESHOLD ? constants.REDUCED_LOSS_REDUCTION : constants.LOSS_REDUCTION;
                            
                            return Math.round(mmrChange);
                        };

                        const mmrChanges = [
                            updatePlayerMMR(players[playerNames[0]], team2MMR, actual1, players[playerNames[1]]?.mmr),
                            updatePlayerMMR(players[playerNames[1]], team2MMR, actual1, players[playerNames[0]]?.mmr),
                            updatePlayerMMR(players[playerNames[2]], team1MMR, 1 - actual1, players[playerNames[3]]?.mmr),
                            updatePlayerMMR(players[playerNames[3]], team1MMR, 1 - actual1, players[playerNames[2]]?.mmr)
                        ];

                        const isClose = Math.abs(s1 - s2) <= 2;
                        const updatePlayer = (name, isWinner, gameDiffVal, mmrChange, isCloseGame, isDominant) => {
                            if (!players[name]) return;
                            players[name].totalSets++;
                            players[name].gameDiff += isWinner ? gameDiffVal : -gameDiffVal;
                            players[name].mmr += mmrChange;
                            if (isWinner) {
                                players[name].wins++;
                                if (!isFourPoint) {
                                    roundWins[name] = (roundWins[name] || 0) + 1;
                                }
                                if (isCloseGame) players[name].closeWins++;
                                streaks[name].count = streaks[name].isWin ? streaks[name].count + 1 : 1;
                                streaks[name].isWin = true;
                            } else {
                                players[name].losses++;
                                streaks[name].count = !streaks[name].isWin ? streaks[name].count + 1 : 1;
                                streaks[name].isWin = false;
                            }
                            if (isCloseGame) players[name].closeSets++;
                            if (isDominant) players[name][isWinner ? 'dominantWins' : 'dominantLosses']++;
                            players[name].streakCount = streaks[name].count;
                            players[name].streakIsWin = streaks[name].isWin;
                        };

                        updatePlayer(playerNames[0], actual1, gameDiff, mmrChanges[0], isClose, gameDiff >= 5);
                        updatePlayer(playerNames[1], actual1, gameDiff, mmrChanges[1], isClose, gameDiff >= 5);
                        updatePlayer(playerNames[2], 1 - actual1, gameDiff, mmrChanges[2], isClose, gameDiff >= 5);
                        updatePlayer(playerNames[3], 1 - actual1, gameDiff, mmrChanges[3], isClose, gameDiff >= 5);

                        const updatePartnerStats = (player, partner, isWin, gameDiffVal) => {
                            if (!players[player] || !players[partner]) return;
                            if (!partnerStats[player]) partnerStats[player] = {};
                            partnerStats[player][partner] = partnerStats[player][partner] || { wins: 0, losses: 0, gameDiffSum: 0, matches: 0 };
                            const stats = partnerStats[player][partner];
                            stats.matches++;
                            stats.gameDiffSum += isWin ? gameDiffVal : -gameDiffVal;
                            if (isWin) stats.wins++; else stats.losses++;
                        };

                        if (actual1 > 0) {
                            updatePartnerStats(playerNames[0], playerNames[1], true, gameDiff);
                            updatePartnerStats(playerNames[1], playerNames[0], true, gameDiff);
                            updatePartnerStats(playerNames[2], playerNames[3], false, gameDiff);
                            updatePartnerStats(playerNames[3], playerNames[2], false, gameDiff);
                        } else {
                            updatePartnerStats(playerNames[0], playerNames[1], false, gameDiff);
                            updatePartnerStats(playerNames[1], playerNames[0], false, gameDiff);
                            updatePartnerStats(playerNames[2], playerNames[3], true, gameDiff);
                            updatePartnerStats(playerNames[3], playerNames[2], true, gameDiff);
                        }
                    });

                    Object.keys(roundWins).forEach(pName => {
                        if (roundWins[pName] === 3 && players[pName]) {
                            players[pName].championships++;
                        }
                    });
                });

                Object.values(players).forEach(player => {
                    const totalGames = player.wins + player.losses;
                    player.winRate = totalGames > 0 ? Math.round((player.wins / totalGames) * 100) : 0;
                    player.avgGameDiff = player.totalSets > 0 ? (player.gameDiff / player.totalSets).toFixed(2) : '0.00';
                    player.closeRate = player.totalSets > 0 ? Math.round((player.closeSets / player.totalSets) * 100) : 0;
                    player.dominantWins = player.totalSets > 0 ? `${Math.round((player.dominantWins / player.totalSets) * 100)}%(${player.dominantWins}승)` : '0%';
                    player.dominantLosses = player.totalSets > 0 ? `${Math.round((player.dominantLosses / player.totalSets) * 100)}%(${player.dominantLosses}패)` : '0%';

                    let bestPartner = { name: '-', wins: 0, losses: 0, score: -Infinity };
                    if (partnerStats[player.name]) {
                        for (const partnerName in partnerStats[player.name]) {
                            const stats = partnerStats[player.name][partnerName];
                            if (stats.matches > 0) {
                                const partnerScore = (stats.wins * 100) + (stats.matches > 0 ? stats.gameDiffSum / stats.matches * 10 : 0);
                                if (partnerScore > bestPartner.score) {
                                    bestPartner = { name: partnerName, wins: stats.wins, losses: stats.losses, score: partnerScore };
                                }
                            }
                        }
                    }
                    player.bestPartner = bestPartner.name === '-' ? '데이터 부족' : `${bestPartner.name.replace(/\*/g, '')} (${bestPartner.wins}승${bestPartner.losses}패)`;
                });

                const allCalculatedPlayers = Object.values(players);

                try {
                    const batch = writeBatch(db);
                    batch.set(doc(db, 'league', 'data', 'rankings', 'v1'), { players: allCalculatedPlayers, lastUpdated: serverTimestamp() });
                    
                    const rankingHistoryDocRef = doc(db, 'league', 'data', 'rankingHistory', 'v1');
                    const rankingHistorySnap = await getDoc(rankingHistoryDocRef);
                    const existingHistory = rankingHistorySnap.data()?.snapshots || [];
                    existingHistory.push({
                        snapshotId: existingHistory.length + 1,
                        createdAt: new Date().toISOString(),
                        ...Object.fromEntries(allCalculatedPlayers.map(p => [p.name.replace(/\./g, '_'), p.mmr]))
                    });
                    batch.set(rankingHistoryDocRef, { snapshots: existingHistory });

                    await batch.commit();
                    showToast('순위 업데이트 및 저장 완료!');
                } catch (e) {
                    showToast(`랭킹 저장 실패: ${e.message || '알 수 없는 오류'}`);
                } finally {
                    updateRankingBtn.disabled = false;
                    updateRankingBtn.textContent = '순위 업데이트';
                }
            }, 10);
        };

        const downloadCSV = () => {
            let rankingCSV = '\uFEFF순위,선수,MMR,우승,승,패,승률(%),평균 게임 득실,접전률(%),압도승률(%),압도패률(%),최고 파트너\n';
            document.querySelectorAll('#ranking-table tbody tr').forEach(row => {
                const rawName = row.querySelector('.ranking-player').value.trim();
                const player = rawName.replace(/\*/g, '');
                if (player) {
                    const rank = row.cells[0].textContent.split(' ')[0];
                    const mmr = row.querySelector('.mmr').value;
                    const championships = row.querySelector('.championship-star')?.dataset.count || '0';
                    const wins = row.querySelector('.wins').value;
                    const losses = row.querySelector('.losses').value;
                    const winRate = row.querySelector('.win-rate').value;
                    const avgGameDiff = row.querySelector('.avg-game-diff').value;
                    const closeRate = row.querySelector('.close-rate').value;
                    const dominantWins = row.querySelector('.dominant-wins').value.replace('%', '').replace('승', '');
                    const dominantLosses = row.querySelector('.dominant-losses').value.replace('%', '').replace('패', '');
                    const bestPartner = row.querySelector('.best-partner').value;
                    rankingCSV += `${rank},"${player}",${mmr},${championships},${wins},${losses},${winRate},${avgGameDiff},${closeRate},${dominantWins},${dominantLosses},"${bestPartner}"\n`;
                }
            });
            const blob = new Blob([rankingCSV], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'hosu_open_rankings.csv';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        const downloadHTML = () => {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'index.html';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        const setupInputListeners = () => {
            document.getElementById('save-all')?.addEventListener('click', saveAllData);
            document.getElementById('update-ranking')?.addEventListener('click', updateRanking);
            document.getElementById('download-csv')?.addEventListener('click', downloadCSV);
            document.getElementById('download-html')?.addEventListener('click', downloadHTML);
            document.getElementById('h2h-page-btn')?.addEventListener('click', () => window.location.href = 'h2h.html');
            document.getElementById('partner-page-btn')?.addEventListener('click', () => window.location.href = 'partner.html');
            document.getElementById('how-to-use-btn')?.addEventListener('click', () => {
                document.getElementById('popup').classList.add('show');
                document.getElementById('overlay').classList.add('show');
            });
            document.getElementById('close-popup')?.addEventListener('click', () => {
                document.getElementById('popup').classList.remove('show');
                document.getElementById('overlay').classList.remove('show');
            });

            document.querySelectorAll('.filter-btn').forEach(btn => btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                updateRankingTable(allPlayersData);
            }));

            document.querySelectorAll('#ranking-table thead th[data-sort]').forEach(th => th.addEventListener('click', () => {
                const newSortKey = th.dataset.sort;
                sortOrder = (sortKey === newSortKey && sortOrder === 'desc') ? 'asc' : 'desc';
                sortKey = newSortKey;
                updateRankingTable(allPlayersData);
            }));
            
            document.getElementById('theme-toggle')?.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
            });
            
            document.getElementById('ranking-search')?.addEventListener('input', () => updateRankingTable(allPlayersData));
        };

        async function restoreScheduleFromBackup() {
            try {
                const backupCol = collection(db, 'league', 'backups', 'data');
                // Corrected orderBy to use a field name string 'timestamp'
                const q = query(backupCol, orderBy('timestamp', 'desc'), limit(1));
                const backupSnap = await getDocs(q);

                if (backupSnap.empty) {
                    showToast("백업 데이터도 없습니다.");
                    return null;
                }

                const latestBackup = backupSnap.docs[0].data();
                const scheduleData = latestBackup.schedule;

                if (scheduleData && scheduleData.length > 0) {
                    await setDoc(doc(db, 'league', 'data', 'schedule', 'v1'), { matches: scheduleData, lastUpdated: serverTimestamp() });
                    showToast("최신 백업에서 경기 기록을 복구했습니다.");
                    return scheduleData;
                } else {
                    showToast("백업에 복구할 경기 기록이 없습니다.");
                    return null;
                }
            } catch (error) {
                console.error("백업 복구 실패:", error);
                showToast(`백업 복구 실패: ${error.message}`);
                return null;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupInputListeners();
            const savedTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(savedTheme);

            if (db) {
                onSnapshot(doc(db, 'league', 'data', 'rankings', 'v1'), (doc) => {
                    console.log("실시간 랭킹 업데이트 수신");
                    const players = doc.exists() ? doc.data().players || [] : [];
                    updateRankingTable(players);
                });

                onSnapshot(doc(db, 'league', 'data', 'schedule', 'v1'), async (docSnap) => {
                    console.log("실시간 스케줄 업데이트 수신");
                    let scheduleData = [];
                    if (docSnap.exists() && docSnap.data().matches && docSnap.data().matches.length > 0) {
                        scheduleData = docSnap.data().matches;
                        processAndRenderSchedule(scheduleData);
                    } else {
                        console.log("기본 경기 기록이 비어있습니다. 백업에서 복구를 시도합니다.");
                        const restoredData = await restoreScheduleFromBackup();
                        if (!restoredData) {
                             createScheduleRounds();
                             showToast("경기 기록이 없습니다.");
                        }
                    }
                });
            } else {
                showToast("DB 연결 없음!");
            }
        });

        function processAndRenderSchedule(scheduleData) {
            const savedRounds = new Map();
            const roundWins = {};

            scheduleData.forEach(match => {
                if (!savedRounds.has(match.round)) {
                    savedRounds.set(match.round, { timestamp: match.timestamp, champions: [], matches: [] });
                }
                savedRounds.get(match.round).matches.push(match);
            });

            scheduleData.forEach(match => {
                const roundId = match.round;
                if (match.score && /^\d+-\d+$/.test(match.score) && !match.isFourPoint) {
                    const [score1, score2] = match.score.split('-').map(Number);
                    const winners = score1 > score2 ? [match.players[0], match.players[1]] : [match.players[2], match.players[3]];
                    winners.forEach(player => {
                        if (!player) return;
                        if (!roundWins[roundId]) roundWins[roundId] = {};
                        roundWins[roundId][player] = (roundWins[roundId][player] || 0) + 1;
                        const cleanPlayerName = player.replace(/\*/g, '');
                        if (roundWins[roundId][player] === 3 && !savedRounds.get(roundId).champions.includes(cleanPlayerName)) {
                            savedRounds.get(roundId).champions.push(cleanPlayerName);
                        }
                    });
                }
            });
            
            createScheduleRounds(savedRounds);
            
            document.querySelectorAll('.schedule-table').forEach(table => {
                const roundId = table.getAttribute('data-round-id');
                const matches = scheduleData.filter(m => m.round == roundId);
                table.querySelectorAll('tbody tr').forEach((row, index) => {
                    const match = matches[index];
                    if (match) {
                        ['player1', 'player2', 'player3', 'player4'].forEach((cls, i) => row.querySelector(`.${cls}`).value = match.players[i] || '');
                        row.querySelector('.score').value = match.score || '';
                        row.querySelector('.is-four-point').checked = match.isFourPoint || false;
                    }
                });
            });
        }
    </script>
