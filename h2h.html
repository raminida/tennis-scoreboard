<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선수 프로필</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Poppins:wght@600;700&display=stylesheet" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212; --surface-color: #1E1E1E; --primary-color: #4CAF50; --primary-variant-color: #81C784; --text-color: #E0E0E0; --text-secondary-color: #A0A0A0; --border-color: #333333; --shadow-color: rgba(0, 0, 0, 0.5);
        }
        html[data-theme="light"] {
            --bg-color: #F0F4F8; --surface-color: #FFFFFF; --primary-color: #1A3C34; --primary-variant-color: #2A6B5B; --text-color: #1F2937; --text-secondary-color: #6B7280; --border-color: #E5E7EB; --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        .profile-header { text-align: center; margin-bottom: 40px; }
        .player-name { font-family: 'Poppins', sans-serif; font-size: 3rem; color: var(--primary-color); margin: 0; }
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--surface-color); border-radius: 12px; padding: 20px; text-align: center; border: 1px solid var(--border-color); }
        .stat-title { font-size: 0.9rem; color: var(--text-secondary-color); margin-bottom: 8px; }
        .stat-value { font-size: 1.8rem; font-weight: 700; color: var(--text-color); }
        .section { background: var(--surface-color); padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px var(--shadow-color); margin-bottom: 3rem; border: 1px solid var(--border-color); }
        h2 { font-family: 'Poppins', sans-serif; font-size: 1.8rem; color: var(--primary-color); margin-bottom: 20px; border-bottom: 2px solid var(--border-color); padding-bottom: 10px; }
        .h2h-controls { display: flex; gap: 10px; margin-bottom: 20px; align-items: center; }
        #opponent-select { flex-grow: 1; padding: 8px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--surface-color); color: var(--text-color); }
        .h2h-result { font-size: 1.2rem; font-weight: bold; }
        .table-wrapper { overflow-x: auto; }
        .recent-matches-table { width: 100%; border-collapse: collapse; }
        .recent-matches-table th, .recent-matches-table td { padding: 12px; text-align: center; border-bottom: 1px solid var(--border-color); white-space: nowrap; }
        .win { color: #4CAF50; }
        .loss { color: #F44336; }
        .btn { display: inline-block; padding: 12px 28px; margin-top: 20px; background: linear-gradient(135deg,var(--primary-color),var(--primary-variant-color)); color: #FFF; text-decoration: none; border-radius: 8px; font-weight: 700; cursor: pointer; border: none; }
        [data-theme="dark"] .btn { color: var(--bg-color); }
        .season-tabs{display:flex;gap:10px;margin-bottom:20px;border-bottom:2px solid var(--border-color);padding-bottom:10px}
        .tab-btn{padding:10px 20px;font-size:1rem;font-weight:700;background:none;border:none;color:var(--text-secondary-color);cursor:pointer;border-bottom:3px solid transparent;transition:color .3s,border-color .3s}
        .tab-btn.active{color:var(--primary-color);border-bottom:3px solid var(--primary-color)}
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <h1 id="player-name" class="player-name">선수 로딩 중...</h1>
        </div>
        <div class="season-tabs">
            <button class="tab-btn active" data-view="current">2025 가을시즌</button>
            <button class="tab-btn" data-view="previous">2025 여름시즌</button>
            <button class="tab-btn" data-view="alltime">통산 기록</button>
        </div>

        <div class="stat-grid">
            <div class="stat-card"><div class="stat-title">현재 MMR</div><div id="stat-mmr" class="stat-value">-</div></div>
            <div class="stat-card"><div class="stat-title">시즌 순위</div><div id="stat-rank" class="stat-value">-</div></div>
            <div class="stat-card"><div class="stat-title">승/패</div><div id="stat-record" class="stat-value">-</div></div>
            <div class="stat-card"><div class="stat-title">승률</div><div id="stat-winrate" class="stat-value">-</div></div>
            <div class="stat-card"><div class="stat-title">우승</div><div id="stat-champs" class="stat-value">-</div></div>
            <div class="stat-card"><div class="stat-title">최고 파트너</div><div id="stat-partner" class="stat-value">-</div></div>
        </div>

        <div class="section">
            <h2>상대전적 (H2H)</h2>
            <div class="h2h-controls">
                <label for="opponent-select">상대 선택:</label>
                <select id="opponent-select"></select>
            </div>
            <div id="h2h-result" class="h2h-result">상대를 선택하세요.</div>
        </div>

        <div class="section">
            <h2>관계도 (천적 & 맛집)</h2>
            <div class="stat-grid" id="relationship-grid">
                <div class="stat-card">
                    <div class="stat-title">👿 천적 (3경기 이상)</div>
                    <div id="stat-nemesis" class="stat-value">-</div>
                    <div id="stat-nemesis-record" class="stat-title">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">😊 맛집 (3경기 이상)</div>
                    <div id="stat-favorite" class="stat-value">-</div>
                    <div id="stat-favorite-record" class="stat-title">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">⚔️ 라이벌</div>
                    <div id="stat-rival" class="stat-value">-</div>
                    <div id="stat-rival-record" class="stat-title">-</div>
                </div>
            </div>
        </div>
        <div class="section">
            <h2 id="match-history-title">최근 10경기 기록</h2>
            <div class="table-wrapper">
                <table class="recent-matches-table">
                    <thead><tr><th>결과</th><th>파트너</th><th>우리 팀 MMR</th><th>상대팀</th><th>상대 팀 MMR</th><th>스코어</th><th>MMR 변동</th></tr></thead>
                    <tbody id="recent-matches-body"></tbody>
                </table>
            </div>
            <button id="show-all-matches-btn" class="btn">전체 전적 보기</button>
        </div>
        <div style="text-align:center;">
             <a id="main-link" href="index.html" class="btn">메인으로 돌아가기</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlcszFYMqJjaJQHajx7K695zoeRS7PsxU",
            authDomain: "tennis-plan-jibung.firebaseapp.com",
            projectId: "tennis-plan-jibung",
            storageBucket: "tennis-plan-jibung.appspot.com",
            messagingSenderId: "491083537160",
            appId: "1:491083537160:web:0c2ec53b1285aa1cdc6abd"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const BASE_COLLECTION = 'league';
        const CURRENT_SEASON_VERSION = 'v2';
        const PREVIOUS_SEASON_VERSION = 'v1';
        let activeView = 'current';

        const getParams = () => {
            const params = new URLSearchParams(window.location.search);
            return {
                mainPlayerName: decodeURIComponent(params.get('player'))
            };
        };

        const constants = {
            BASE_MMR: 1500, BASE_K: 32, WIN_BONUS: 1.2, LOSS_REDUCTION: 0.9, FOUR_POINT_MMR_MULTIPLIER: 0.6
        };

        const calculateMMRChangeForMatch = (player, opponentTeamMMR, isWinner, partner, isFourPoint, scoreWeight) => {
            if (!player || !partner) return 0;
            let K = constants.BASE_K;
            let playerMMR = player.mmr || constants.BASE_MMR;
            const expectedWinRate = 1 / (1 + Math.pow(10, (opponentTeamMMR - playerMMR) / 400));
            let mmrChange = K * ((isWinner ? 1 : 0) - expectedWinRate) * scoreWeight;

            if (isFourPoint) mmrChange *= constants.FOUR_POINT_MMR_MULTIPLIER;

            const isPlayerEffectivelyFemale = player.isFemale && player.mmr < 1850;
            const isPartnerEffectivelyFemale = partner.isFemale && partner.mmr < 1850;
            const isPlayerTeamMixed = (isPlayerEffectivelyFemale && !isPartnerEffectivelyFemale) || (!isPlayerEffectivelyFemale && isPartnerEffectivelyFemale);
            
            if (isWinner) {
                mmrChange *= isPlayerTeamMixed ? 1.5 : constants.WIN_BONUS;
            } else {
                mmrChange *= isPlayerTeamMixed ? 0.3 : constants.LOSS_REDUCTION;
            }

            let finalChange = Math.round(mmrChange);
            if (isWinner && finalChange < 10) finalChange = 10;
            
            return finalChange;
        };

        const renderMatchHistory = (allMatches, allPlayersData, mainPlayerName, showAll = false) => {
            const tbody = document.getElementById('recent-matches-body');
            tbody.innerHTML = '';
            document.getElementById('match-history-title').textContent = showAll ? '전체 경기 기록' : '최근 10경기 기록';

            const sortedMatches = allMatches.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

            const playersState = {};
            allPlayersData.forEach(p => {
                playersState[p.name] = { name: p.name, mmr: constants.BASE_MMR, isFemale: p.isFemale };
            });

            const playerMatchResults = [];

            sortedMatches.forEach(match => {
                if (!match.players || match.players.length < 4 || !match.score.includes('-')) return;

                const playerNames = match.players.map(p => p.replace(/\*/g, ''));
                
                playerNames.forEach((name, idx) => {
                    if (name && !playersState[name]) {
                        playersState[name] = { name, mmr: constants.BASE_MMR, isFemale: match.players[idx].includes('*') };
                    }
                });
                
                const [team1P1, team1P2, team2P1, team2P2] = playerNames.map(name => playersState[name]);
                if (!team1P1 || !team1P2 || !team2P1 || !team2P2) return;

                const team1MMR = (team1P1.mmr + team1P2.mmr) / 2;
                const team2MMR = (team2P1.mmr + team2P2.mmr) / 2;

                const [s1, s2] = match.score.split('-').map(Number);
                const team1Won = s1 > s2;
                
                const gameDiff = Math.abs(s1 - s2);
                const scoreWeight = 0.8 + (gameDiff / 6) * 0.7;

                const mmrChanges = {
                    [playerNames[0]]: calculateMMRChangeForMatch(team1P1, team2MMR, team1Won, team1P2, match.isFourPoint, scoreWeight),
                    [playerNames[1]]: calculateMMRChangeForMatch(team1P2, team2MMR, team1Won, team1P1, match.isFourPoint, scoreWeight),
                    [playerNames[2]]: calculateMMRChangeForMatch(team2P1, team1MMR, !team1Won, team2P2, match.isFourPoint, scoreWeight),
                    [playerNames[3]]: calculateMMRChangeForMatch(team2P2, team1MMR, !team1Won, team2P1, match.isFourPoint, scoreWeight),
                };

                if (playerNames.includes(mainPlayerName)) {
                    const playerIndex = playerNames.indexOf(mainPlayerName);
                    const playerTeamIndex = playerIndex < 2 ? 0 : 1;
                    const isWinner = (playerTeamIndex === 0 && team1Won) || (playerTeamIndex === 1 && !team1Won);
                    const partnerName = playerNames[playerTeamIndex * 2 + (1 - (playerIndex % 2))];

                    playerMatchResults.push({
                        isWinner,
                        partnerName,
                        myTeamAvgMMR: playerTeamIndex === 0 ? Math.round(team1MMR) : Math.round(team2MMR),
                        opponentNames: playerTeamIndex === 0 ? [playerNames[2], playerNames[3]] : [playerNames[0], playerNames[1]],
                        opponentTeamAvgMMR: playerTeamIndex === 0 ? Math.round(team2MMR) : Math.round(team1MMR),
                        score: match.score,
                        mmrChange: mmrChanges[mainPlayerName],
                        newMMR: playersState[mainPlayerName].mmr + mmrChanges[mainPlayerName]
                    });
                }
                
                playerNames.forEach(name => {
                    if (playersState[name]) {
                        playersState[name].mmr += mmrChanges[name];
                    }
                });
            });

            const resultsToDisplay = showAll ? playerMatchResults : playerMatchResults.slice(-10);
            if (resultsToDisplay.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7">경기 기록이 없습니다.</td></tr>';
                return;
            }

            resultsToDisplay.reverse().forEach(result => {
                const mmrChangeClass = result.mmrChange >= 0 ? 'win' : 'loss';
                const mmrChangeString = `${result.mmrChange >= 0 ? '+' : ''}${result.mmrChange} (${Math.round(result.newMMR)}점)`;

                const row = `
                    <tr>
                        <td class="${result.isWinner ? 'win' : 'loss'}">${result.isWinner ? '승' : '패'}</td>
                        <td>${result.partnerName.replace(/\*/g, '')}</td>
                        <td>${result.myTeamAvgMMR}</td>
                        <td>${result.opponentNames[0].replace(/\*/g, '')} & ${result.opponentNames[1].replace(/\*/g, '')}</td>
                        <td>${result.opponentTeamAvgMMR}</td>
                        <td>${result.score}</td>
                        <td class="${mmrChangeClass}">${mmrChangeString}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        };

        const setupH2H = (allMatches, allPlayers, mainPlayerName) => {
            const select = document.getElementById('opponent-select');
            select.innerHTML = '<option value="">상대 선택...</option>' + allPlayers
                .filter(p => p.name !== mainPlayerName)
                .sort((a,b) => a.name.localeCompare(b.name, 'ko'))
                .map(p => `<option value="${p.name}">${p.name}</option>`)
                .join('');
            
            select.addEventListener('change', (e) => {
                const opponentName = e.target.value;
                if (!opponentName) {
                    document.getElementById('h2h-result').textContent = '상대를 선택하세요.';
                    return;
                }

                let wins = 0, losses = 0;
                allMatches.forEach(match => {
                    if (!match.players || match.players.length < 4) return;
                    const cleanPlayers = match.players.map(p => p.replace(/\*/g, ''));
                    if (!cleanPlayers.includes(mainPlayerName) || !cleanPlayers.includes(opponentName)) return;

                    const mainPlayerTeamIndex = cleanPlayers.slice(0, 2).includes(mainPlayerName) ? 0 : 1;
                    const opponentTeamIndex = cleanPlayers.slice(0, 2).includes(opponentName) ? 0 : 1;

                    if (mainPlayerTeamIndex !== opponentTeamIndex) {
                        const [s1, s2] = match.score.split('-').map(Number);
                        if ((mainPlayerTeamIndex === 0 && s1 > s2) || (mainPlayerTeamIndex === 1 && s2 > s1)) {
                            wins++;
                        } else {
                            losses++;
                        }
                    }
                });
                document.getElementById('h2h-result').textContent = `${opponentName} 상대 전적: ${wins}승 ${losses}패`;
            });
        };

        const calculateAndRenderRelationships = (allMatches, mainPlayerName) => {
            const opponentStats = {};
            const MIN_MATCHES = 3;

            allMatches.forEach(match => {
                const cleanPlayers = match.players.map(p => p.replace(/\*/g, ''));
                if (!cleanPlayers.includes(mainPlayerName)) return;

                const mainPlayerIndex = cleanPlayers.indexOf(mainPlayerName);
                const mainPlayerTeamIndex = mainPlayerIndex < 2 ? 0 : 1;

                const [s1, s2] = match.score.split('-').map(Number);
                const mainPlayerWon = (mainPlayerTeamIndex === 0 && s1 > s2) || (mainPlayerTeamIndex === 1 && s2 > s1);

                const opponentTeam = mainPlayerTeamIndex === 0 ? cleanPlayers.slice(2, 4) : cleanPlayers.slice(0, 2);
                
                opponentTeam.forEach(opponentName => {
                    if (!opponentStats[opponentName]) {
                        opponentStats[opponentName] = { wins: 0, losses: 0, matches: 0 };
                    }
                    opponentStats[opponentName].matches++;
                    if (mainPlayerWon) {
                        opponentStats[opponentName].wins++;
                    } else {
                        opponentStats[opponentName].losses++;
                    }
                });
            });

            let nemesis = { name: '-', winRate: 101, record: '' };
            let favorite = { name: '-', winRate: -1, record: '' };
            let rival = { name: '-', matches: 0, record: '' };

            for (const opponentName in opponentStats) {
                const stats = opponentStats[opponentName];
                const record = `${stats.wins}승 ${stats.losses}패`;

                if (stats.matches > rival.matches) {
                    rival = { name: opponentName, matches: stats.matches, record };
                }
                
                if (stats.matches >= MIN_MATCHES) {
                    const winRate = stats.wins / stats.matches;
                    if (winRate < nemesis.winRate) {
                        nemesis = { name: opponentName, winRate, record };
                    }
                    if (winRate > favorite.winRate) {
                        favorite = { name: opponentName, winRate, record };
                    }
                }
            }

            document.getElementById('stat-nemesis').textContent = nemesis.name;
            document.getElementById('stat-nemesis-record').textContent = nemesis.record;
            document.getElementById('stat-favorite').textContent = favorite.name;
            document.getElementById('stat-favorite-record').textContent = favorite.record;
            document.getElementById('stat-rival').textContent = rival.name;
            document.getElementById('stat-rival-record').textContent = `${rival.matches}경기 (${rival.record})`;
        };

        const loadProfileData = async () => {
            const { mainPlayerName } = getParams();
            if (!mainPlayerName) {
                document.getElementById('player-name').textContent = "선수를 찾을 수 없음";
                return;
            }
            
            document.getElementById('player-name').textContent = mainPlayerName;
            
            let rankingDocs = [];
            let scheduleDocs = [];

            if (activeView === 'current') {
                rankingDocs.push(getDoc(doc(db, BASE_COLLECTION, 'data', 'rankings', CURRENT_SEASON_VERSION)));
                scheduleDocs.push(getDoc(doc(db, BASE_COLLECTION, 'data', 'schedule', CURRENT_SEASON_VERSION)));
            } else if (activeView === 'previous') {
                rankingDocs.push(getDoc(doc(db, BASE_COLLECTION, 'data', 'rankings', PREVIOUS_SEASON_VERSION)));
                scheduleDocs.push(getDoc(doc(db, BASE_COLLECTION, 'data', 'schedule', PREVIOUS_SEASON_VERSION)));
            } else { // alltime
                rankingDocs.push(getDoc(doc(db, BASE_COLLECTION, 'data', 'rankings', PREVIOUS_SEASON_VERSION)));
                rankingDocs.push(getDoc(doc(db, BASE_COLLECTION, 'data', 'rankings', CURRENT_SEASON_VERSION)));
                scheduleDocs.push(getDoc(doc(db, BASE_COLLECTION, 'data', 'schedule', PREVIOUS_SEASON_VERSION)));
                scheduleDocs.push(getDoc(doc(db, BASE_COLLECTION, 'data', 'schedule', CURRENT_SEASON_VERSION)));
            }

            try {
                const rankingSnaps = await Promise.all(rankingDocs);
                const scheduleSnaps = await Promise.all(scheduleDocs);

                const allPlayers = rankingSnaps.flatMap(snap => snap.exists() ? snap.data().players : []);
                const allMatches = scheduleSnaps.flatMap(snap => snap.exists() ? snap.data().matches : []);
                
                let playerData;
                if (activeView === 'alltime') {
                    const cumulativeStats = {};
                    allMatches.forEach(match => {
                        match.players.forEach((p, i) => {
                            const name = p.replace(/\*/g, '');
                            if (!cumulativeStats[name]) {
                                cumulativeStats[name] = { name, wins: 0, losses: 0, championships: 0, isFemale: p.includes('*') };
                            }
                        });
                        const [s1, s2] = match.score.split('-').map(Number);
                        const winners = (s1 > s2 ? match.players.slice(0, 2) : match.players.slice(2, 4)).map(p => p.replace(/\*/g, ''));
                        const losers = (s1 > s2 ? match.players.slice(2, 4) : match.players.slice(0, 2)).map(p => p.replace(/\*/g, ''));
                        winners.forEach(w => cumulativeStats[w].wins++);
                        losers.forEach(l => cumulativeStats[l].losses++);
                    });
                    
                    Object.values(cumulativeStats).forEach(p => {
                        const total = p.wins + p.losses;
                        p.winRate = total > 0 ? Math.round((p.wins / total) * 100) : 0;
                    });
                    playerData = cumulativeStats[mainPlayerName];
                    if (playerData) {
                        playerData.mmr = allPlayers.find(p => p.name === mainPlayerName)?.mmr || 'N/A';
                        playerData.bestPartner = allPlayers.find(p => p.name === mainPlayerName)?.bestPartner || '-';
                    }

                } else {
                    playerData = allPlayers.find(p => p.name === mainPlayerName);
                }

                if (!playerData) {
                    ['stat-mmr', 'stat-rank', 'stat-record', 'stat-winrate', 'stat-champs', 'stat-partner'].forEach(id => document.getElementById(id).textContent = '-');
                    return;
                }
                
                const sortedPlayers = [...allPlayers].sort((a,b) => b.mmr - a.mmr);
                const rank = sortedPlayers.findIndex(p => p.name === mainPlayerName) + 1;
                
                document.getElementById('stat-mmr').textContent = Math.round(playerData.mmr) || 'N/A';
                document.getElementById('stat-rank').textContent = rank > 0 ? `${rank}위` : '-';
                document.getElementById('stat-record').textContent = `${playerData.wins || 0}승 ${playerData.losses || 0}패`;
                document.getElementById('stat-winrate').textContent = `${playerData.winRate || 0}%`;
                document.getElementById('stat-champs').textContent = playerData.championships || 0;
                document.getElementById('stat-partner').textContent = playerData.bestPartner || '-';
                
                renderMatchHistory(allMatches, allPlayers, mainPlayerName, false);
                const showAllBtn = document.getElementById('show-all-matches-btn');
                const newBtn = showAllBtn.cloneNode(true);
                showAllBtn.parentNode.replaceChild(newBtn, showAllBtn);
                newBtn.style.display = 'inline-block';
                newBtn.addEventListener('click', () => {
                    renderMatchHistory(allMatches, allPlayers, mainPlayerName, true);
                    newBtn.style.display = 'none';
                }, { once: true });

                setupH2H(allMatches, allPlayers, mainPlayerName);
                calculateAndRenderRelationships(allMatches, mainPlayerName);

            } catch (e) {
                console.error("Profile data load failed:", e);
            }
        };

        document.addEventListener('DOMContentLoaded', async () => {
             const savedTheme = localStorage.getItem('theme') || 'light';
             document.documentElement.setAttribute('data-theme', savedTheme);
             
             try {
                await signInAnonymously(auth);
                loadProfileData();
             } catch(e) {
                 console.error("Auth failed", e);
             }

             document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelector('.tab-btn.active').classList.remove('active');
                    btn.classList.add('active');
                    activeView = btn.dataset.view;
                    loadProfileData();
                });
            });
        });
    </script>
</body>
</html>
